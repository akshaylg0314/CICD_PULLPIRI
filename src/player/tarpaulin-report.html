publicly accessible.\n// 3. Avoid duplicating logic and allow tests to directly call this async function.\n// 4. Simplify the main entry point by keeping `main.rs` focused on orchestration.\n//\n// This approach helps maintain a clean separation between application logic\n// (in the library crate) and the binary entry point (in `main.rs`).\n//\n// Note: The `ScenarioParameter` type is re-exported from the manager module\n// via `lib.rs` to ensure a single source of truth and prevent type mismatches.\nuse filtergateway::ScenarioParameter;\nuse filtergateway::{initialize, launch_manager};\nuse tokio::sync::mpsc::{channel, Receiver, Sender};\n\n#[cfg(not(tarpaulin_include))]\n#[tokio::main]\nasync fn main() {\n    // Initialize tracing subscriber for logging\n\n    let (tx_grpc, rx_grpc): (Sender\u003cScenarioParameter\u003e, Receiver\u003cScenarioParameter\u003e) = channel(100);\n    // Launch the manager thread\n    let mgr = launch_manager(rx_grpc);\n\n    // Initialize the application\n    let grpc = initialize(tx_grpc);\n\n    tokio::join!(mgr, grpc);\n}\n//Unit Test Cases\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tokio::task::LocalSet;\n    use tokio::time::{sleep, Duration};\n\n    /// Test to ensure that the channels are initialized with the correct capacity\n    #[tokio::test]\n    async fn test_main_initializes_channels() {\n        let (tx_grpc, rx_grpc): (Sender\u003cScenarioParameter\u003e, Receiver\u003cScenarioParameter\u003e) =\n            channel(100);\n        assert_eq!(tx_grpc.capacity(), 100); // Check if the channel capacity is set correctly\n        assert!(!rx_grpc.is_closed()); // Ensure the receiver is not closed\n    }\n\n    /// Test to ensure that the manager thread launches without any panic\n    #[tokio::test(flavor = \"multi_thread\")]\n    async fn test_main_launch_manager() {\n        let (_tx_grpc, rx_grpc): (Sender\u003cScenarioParameter\u003e, Receiver\u003cScenarioParameter\u003e) =\n            channel(100);\n\n        // Use LocalSet to run a non-Send future like launch_manager\n        let local = LocalSet::new();\n        local.spawn_local(async move {\n            let _ = launch_manager(rx_grpc).await;\n        });\n\n        // Run the local task for a short time to simulate launch\n        tokio::select! {\n            _ = local =\u003e {}\n            _ = sleep(Duration::from_millis(200)) =\u003e {}\n        }\n\n        // Test is successful if it reaches this point\n        assert!(true);\n    }\n\n    /// Test to ensure that the gRPC initialization runs without any panic\n    #[tokio::test(flavor = \"multi_thread\")]\n    async fn test_main_initialize_grpc() {\n        let (tx_grpc, _rx_grpc): (Sender\u003cScenarioParameter\u003e, Receiver\u003cScenarioParameter\u003e) =\n            channel(100);\n\n        let local = LocalSet::new();\n        local.spawn_local(async move {\n            let _ = initialize(tx_grpc).await;\n        });\n\n        tokio::select! {\n            _ = local =\u003e {}\n            _ = sleep(Duration::from_millis(200)) =\u003e {}\n        }\n\n        assert!(true);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","src","manager.rs"],"content":"use crate::filter::Filter;\nuse crate::grpc::sender::FilterGatewaySender;\nuse crate::vehicle::dds::DdsData;\nuse crate::vehicle::VehicleManager;\nuse common::spec::artifact::Scenario;\nuse common::{spec::artifact::Artifact, Result};\n// use dust_dds::infrastructure::wait_set::Condition;\nuse std::sync::Arc;\nuse tokio::sync::{mpsc, Mutex};\n\n/// Manager for FilterGateway\n///\n/// Responsible for:\n/// - Managing scenario filters\n/// - Coordinating vehicle data subscriptions\n/// - Processing incoming scenario requests\n///\n#[derive(Debug)]\npub struct ScenarioParameter {\n    /// Name of the scenario\n    pub action: i32,\n    /// Vehicle message information\n    pub scenario: Scenario,\n}\n\npub struct FilterGatewayManager {\n    /// Receiver for scenario information from gRPC\n    pub rx_grpc: Arc\u003cMutex\u003cmpsc::Receiver\u003cScenarioParameter\u003e\u003e\u003e,\n    /// Receiver for DDS data\n    pub rx_dds: Arc\u003cMutex\u003cmpsc::Receiver\u003cDdsData\u003e\u003e\u003e,\n    /// Active filters for scenarios\n    pub filters: Arc\u003cMutex\u003cVec\u003cFilter\u003e\u003e\u003e,\n    /// gRPC sender for action controller\n    pub sender: Arc\u003cMutex\u003cFilterGatewaySender\u003e\u003e,\n    /// Vehicle manager for handling vehicle data\n    pub vehicle_manager: Arc\u003cMutex\u003cVehicleManager\u003e\u003e,\n}\n\nimpl FilterGatewayManager {\n    /// Creates a new FilterGatewayManager instance\n    ///\n    /// # Arguments\n    ///\n    /// * `rx` - Channel receiver for scenario information\n    ///\n    /// # Returns\n    ///\n    /// A new FilterGatewayManager instance\n\n    pub async fn new(rx_grpc: mpsc::Receiver\u003cScenarioParameter\u003e) -\u003e Self {\n        let (tx_dds, rx_dds) = mpsc::channel::\u003cDdsData\u003e(10);\n        let mut vehicle_manager = VehicleManager::new(tx_dds);\n\n        // Improved error handling: explicit error handling instead of unwrap()\n        if let Err(e) = vehicle_manager.init().await {\n            println!(\"Warning: Failed to initialize vehicle manager: {:?}. Continuing with default settings.\", e);\n            // Continue (already using default values in VehicleManager::init())\n        }\n\n        Self {\n            rx_grpc: Arc::new(Mutex::new(rx_grpc)),\n            rx_dds: Arc::new(Mutex::new(rx_dds)),\n            filters: Arc::new(Mutex::new(Vec::new())),\n            sender: Arc::new(Mutex::new(FilterGatewaySender::new())),\n            vehicle_manager: Arc::new(Mutex::new(vehicle_manager)),\n        }\n    }\n    /// Function to initialize the FilterGatewayManager\n    ///\n    ///\n    /// This function reads all scenarios from etcd and subscribes to the necessary vehicle data topics.\n    /// It also launches the scenario filters.\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn initialize(\u0026self) -\u003e Result\u003c()\u003e {\n        print!(\"FilterGatewayManager init\\n\");\n        // Initialize vehicle manager\n        let etcd_scenario = Self::read_all_scenario_from_etcd().await?;\n        for scenario in etcd_scenario {\n            let scenario: Scenario = serde_yaml::from_str(\u0026scenario)?;\n            println!(\"Scenario: {:?}\", scenario);\n            let topic_name = scenario\n                .get_conditions()\n                .as_ref()\n                .map(|cond| cond.get_operand_value())\n                .unwrap_or_default();\n            let data_type_name = scenario\n                .get_conditions()\n                .as_ref()\n                .map(|cond| cond.get_operand_value())\n                .unwrap_or_default();\n            let mut vehicle_manager = self.vehicle_manager.lock().await;\n            if let Err(e) = vehicle_manager\n                .subscribe_topic(topic_name, data_type_name)\n                .await\n            {\n                eprintln!(\"Error subscribing to vehicle data: {:?}\", e);\n            }\n            self.launch_scenario_filter(scenario).await?;\n        }\n        Ok(())\n    }\n\n    /// Function to receive subscribed DDS data and pass it to filters\n    ///\n    /// This function runs as a separate task to continuously receive and process DDS data.\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    async fn process_dds_data(\u0026self) -\u003e Result\u003c()\u003e {\n        // Create clone of shared receiver\n        let rx_dds = Arc::clone(\u0026self.rx_dds);\n\n        // Receive loop\n        loop {\n            let mut receiver = rx_dds.lock().await;\n\n            // Receive DDS data\n            match receiver.recv().await {\n                Some(dds_data) =\u003e {\n                    // Log DDS data reception\n                    println!(\n                        \"Received DDS data: topic={}, value={}\",\n                        dds_data.name, dds_data.value\n                    );\n\n                    // Forward data to all active filters\n                    let mut filters = self.filters.lock().await;\n                    for filter in filters.iter_mut() {\n                        if filter.is_active() {\n                            // Pass DDS data to filter\n                            if let Err(e) = filter.process_data(\u0026dds_data).await {\n                                println!(\n                                    \"Error processing DDS data in filter {}: {:?}\",\n                                    filter.scenario_name, e\n                                );\n                            }\n                        }\n                    }\n                }\n                None =\u003e {\n                    // Channel closed\n                    println!(\"DDS data channel closed, stopping processor\");\n                    break;\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Function to process gRPC requests\n    ///\n    /// This function processes scenario requests coming through gRPC.\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    async fn process_grpc_requests(\u0026self) -\u003e Result\u003c()\u003e {\n        loop {\n            // Wait for scenario parameter from gRPC\n            let scenario_parameter = {\n                let mut rx_grpc = self.rx_grpc.lock().await;\n                rx_grpc.recv().await\n            };\n\n            match scenario_parameter {\n                Some(param) =\u003e {\n                    println!(\"Received scenario parameter: {:?}\", param);\n                    match param.action {\n                        0 =\u003e {\n                            // Allow\n                            // Subscribe to vehicle data\n                            let topic_name = param\n                                .scenario\n                                .get_conditions()\n                                .as_ref()\n                                .map(|cond| cond.get_operand_value())\n                                .unwrap_or_default();\n                            let data_type_name = param\n                                .scenario\n                                .get_conditions()\n                                .as_ref()\n                                .map(|cond| cond.get_operand_value())\n                                .unwrap_or_default();\n                            let mut vehicle_manager = self.vehicle_manager.lock().await;\n                            if let Err(e) = vehicle_manager\n                                .subscribe_topic(topic_name, data_type_name)\n                                .await\n                            {\n                                eprintln!(\"Error subscribing to vehicle data: {:?}\", e);\n                            }\n                            self.launch_scenario_filter(param.scenario).await?;\n                        }\n                        1 =\u003e {\n                            // Withdraw\n                            // Unsubscribe from vehicle data\n                            let mut vehicle_manager = self.vehicle_manager.lock().await;\n                            if let Err(e) = vehicle_manager\n                                .unsubscribe_topic(param.scenario.get_name().clone())\n                                .await\n                            {\n                                eprintln!(\"Error unsubscribing from vehicle data: {:?}\", e);\n                            }\n                            self.remove_scenario_filter(param.scenario.get_name().clone())\n                                .await?;\n                        }\n                        _ =\u003e {}\n                    }\n                }\n                None =\u003e {\n                    // Channel closed\n                    println!(\"gRPC channel closed, stopping processor\");\n                    break;\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Start the manager processing\n    ///\n    /// This function processes incoming scenario requests and\n    /// coordinates DDS data handling.\n    ///\n    /// # Returns\n    pub async fn run(self) -\u003e Result\u003c()\u003e {\n        //  Arc \n        let arc_self = Arc::new(self);\n\n        // DDS    \n        let gateway_dds_manager = Arc::clone(\u0026arc_self);\n        let dds_processor = tokio::spawn(async move {\n            if let Err(e) = gateway_dds_manager.process_dds_data().await {\n                eprintln!(\"Error in DDS processor: {:?}\", e);\n            }\n        });\n\n        // gRPC    process_grpc_requests \u0026self  \n        let gateway_grpc_manager = Arc::clone(\u0026arc_self);\n        let grpc_processor = tokio::spawn(async move {\n            if let Err(e) = gateway_grpc_manager.process_grpc_requests().await {\n                eprintln!(\"Error in gRPC processor: {:?}\", e);\n            }\n        });\n\n        //   \n        let _ = tokio::try_join!(dds_processor, grpc_processor);\n\n        println!(\"FilterGatewayManager stopped\");\n\n        Ok(())\n    }\n    ///\n    /// Registers a subscription to vehicle data topics needed for a scenario.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    /// * `vehicle_message` - Vehicle message information containing topic details\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn subscribe_vehicle_data(\u0026self, vehicle_message: DdsData) -\u003e Result\u003c()\u003e {\n        print!(\"subscribe vehicle data {}\\n\", vehicle_message.name);\n        println!(\"subscribe vehicle data {}\", vehicle_message.value);\n        let mut vehicle_manager = self.vehicle_manager.lock().await;\n        vehicle_manager\n            .subscribe_topic(vehicle_message.name, vehicle_message.value)\n            .await?;\n\n        Ok(())\n    }\n\n    /// Unsubscribe from vehicle data for a scenario\n    ///\n    /// Cancels a subscription to vehicle data topics for a scenario.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    /// * `vehicle_message` - Vehicle message information containing topic details\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn unsubscribe_vehicle_data(\u0026self, vehicle_message: DdsData) -\u003e Result\u003c()\u003e {\n        print!(\"unsubscribe vehicle data {}\\n\", vehicle_message.name);\n        let mut vehicle_manager = self.vehicle_manager.lock().await;\n        vehicle_manager\n            .unsubscribe_topic(vehicle_message.name)\n            .await?;\n\n        Ok(())\n    }\n\n    /// Create and launch a filter for a scenario\n    ///\n    /// Creates a new filter for processing a scenario's conditions and\n    /// launches it as a separate thread.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario` - Complete scenario information\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn launch_scenario_filter(\u0026self, scenario: Scenario) -\u003e Result\u003c()\u003e {\n        // Check if the scenario has conditions\n        if scenario.get_conditions().is_none() {\n            println!(\"No conditions for scenario: {}\", scenario.get_name());\n            let mut sender = self.sender.lock().await;\n            sender.trigger_action(scenario.get_name().clone()).await?;\n            return Ok(());\n        }\n\n        let sender = {\n            let sender_guard = self.sender.lock().await;\n            sender_guard.clone()\n        };\n        let filter = Filter::new(scenario.get_name().to_string(), scenario, true, sender);\n\n        // Add the filter to our managed collection\n        {\n            // Prevent duplicate filters for the same scenario\n            let mut filters = self.filters.lock().await;\n            if filters\n                .iter()\n                .any(|f| f.scenario_name == filter.scenario_name)\n            {\n                println!(\n                    \"Filter for scenario '{}' already exists, skipping.\",\n                    filter.scenario_name\n                );\n                return Ok(());\n            }\n            filters.push(filter);\n        }\n        Ok(())\n    }\n\n    /// Remove a filter for a scenario\n    ///\n    /// Stops and removes the filter associated with a scenario.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn remove_scenario_filter(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e {\n        println!(\"remove filter {}\\n\", scenario_name);\n\n        let arc_filters = Arc::clone(\u0026self.filters);\n        let mut filters = arc_filters.lock().await;\n        let index = filters\n            .iter()\n            .position(|f| f.scenario_name == scenario_name);\n        if let Some(i) = index {\n            filters.remove(i);\n        }\n        Ok(())\n    }\n\n    /// Read all scenario yaml string in etcd\n    ///\n    /// ### Parameters\n    /// * None\n    /// ### Return\n    /// * `Result\u003cVec\u003cString\u003e\u003e` - `Ok(_)` contains scenario yaml string vector\n    async fn read_all_scenario_from_etcd() -\u003e common::Result\u003cVec\u003cString\u003e\u003e {\n        let kv_scenario = common::etcd::get_all_with_prefix(\"Scenario\").await?;\n        let values = kv_scenario.into_iter().map(|kv| kv.value).collect();\n\n        Ok(values)\n    }\n}\n//Unit Tets Cases\n#[cfg(test)]\nmod tests {\n    use anyhow::Result;\n    use std::sync::{\n        atomic::{AtomicBool, Ordering},\n        Arc,\n    };\n    use tokio::sync::{mpsc, Mutex};\n\n    // ===== Dummy scenario and condition structs for simulating scenarios =====\n    #[derive(Debug, Clone)]\n    struct DummyScenario {\n        name: String,\n        has_conditions: bool,\n    }\n\n    impl DummyScenario {\n        pub fn get_name(\u0026self) -\u003e String {\n            self.name.clone()\n        }\n\n        pub fn get_conditions(\u0026self) -\u003e Option\u003cDummyCondition\u003e {\n            if self.has_conditions {\n                Some(DummyCondition {})\n            } else {\n                None\n            }\n        }\n    }\n\n    #[derive(Debug, Clone)]\n    struct DummyCondition;\n\n    impl DummyCondition {\n        pub fn get_operand_value(\u0026self) -\u003e String {\n            \"topic\".to_string()\n        }\n    }\n\n    #[derive(Debug, Clone)]\n    struct DummyScenarioParam {\n        pub action: u32,\n        pub scenario: DummyScenario,\n    }\n\n    // ===== Mock VehicleManager for subscribe/unsubscribe simulation =====\n    struct MockVehicleManager {\n        pub subscribed: Arc\u003cAtomicBool\u003e,\n        pub unsubscribed: Arc\u003cAtomicBool\u003e,\n    }\n\n    impl MockVehicleManager {\n        async fn subscribe_topic(\u0026self, _topic: String, _dtype: String) -\u003e Result\u003c()\u003e {\n            self.subscribed.store(true, Ordering::SeqCst);\n            Ok(())\n        }\n\n        async fn unsubscribe_topic(\u0026self, _topic: String) -\u003e Result\u003c()\u003e {\n            self.unsubscribed.store(true, Ordering::SeqCst);\n            Ok(())\n        }\n    }\n\n    // ===== DummyManager simulates your core manager behavior =====\n    struct DummyManager {\n        rx_grpc: Arc\u003cMutex\u003cmpsc::Receiver\u003cDummyScenarioParam\u003e\u003e\u003e,\n        vehicle_manager: Arc\u003cMutex\u003cMockVehicleManager\u003e\u003e,\n        launched: Arc\u003cAtomicBool\u003e,\n        removed: Arc\u003cAtomicBool\u003e,\n    }\n\n    impl DummyManager {\n        // Simulate launching scenario filter\n        async fn launch_scenario_filter(\u0026self, _scenario: DummyScenario) -\u003e Result\u003c()\u003e {\n            self.launched.store(true, Ordering::SeqCst);\n            Ok(())\n        }\n\n        // Simulate removing scenario filter\n        async fn remove_scenario_filter(\u0026self, _name: String) -\u003e Result\u003c()\u003e {\n            self.removed.store(true, Ordering::SeqCst);\n            Ok(())\n        }\n\n        // Processes incoming gRPC requests asynchronously\n        async fn process_grpc_requests(\u0026self) -\u003e Result\u003c()\u003e {\n            loop {\n                let scenario_parameter = {\n                    let mut rx_grpc = self.rx_grpc.lock().await;\n                    rx_grpc.recv().await\n                };\n\n                match scenario_parameter {\n                    Some(param) =\u003e {\n                        match param.action {\n                            0 =\u003e {\n                                // Subscribe + Launch\n                                let topic = param\n                                    .scenario\n                                    .get_conditions()\n                                    .map(|cond| cond.get_operand_value())\n                                    .unwrap_or_default();\n                                let vm = self.vehicle_manager.lock().await;\n                                vm.subscribe_topic(topic.clone(), topic.clone()).await?;\n                                self.launch_scenario_filter(param.scenario).await?;\n                            }\n                            1 =\u003e {\n                                // Unsubscribe + Remove\n                                let vm = self.vehicle_manager.lock().await;\n                                vm.unsubscribe_topic(param.scenario.get_name()).await?;\n                                self.remove_scenario_filter(param.scenario.get_name())\n                                    .await?;\n                            }\n                            _ =\u003e { // Unknown action, do nothing\n                                 // Could log or ignore\n                            }\n                        }\n                    }\n                    None =\u003e break, // Channel closed\n                }\n            }\n            Ok(())\n        }\n\n        // Subscribe to vehicle data via DDS\n        async fn subscribe_vehicle_data(\u0026self, msg: DdsData) -\u003e Result\u003c()\u003e {\n            let vm = self.vehicle_manager.lock().await;\n            vm.subscribe_topic(msg.name.clone(), msg.value.clone())\n                .await\n        }\n\n        // Unsubscribe vehicle data via DDS\n        async fn unsubscribe_vehicle_data(\u0026self, msg: DdsData) -\u003e Result\u003c()\u003e {\n            let vm = self.vehicle_manager.lock().await;\n            vm.unsubscribe_topic(msg.name.clone()).await\n        }\n    }\n\n    // ===== DDS data structure used in tests =====\n    #[derive(Clone)]\n    struct DdsData {\n        pub name: String,\n        pub value: String,\n    }\n\n    // ===== Dummy DDS data and MockFilter for filter testing =====\n    #[derive(Debug, Clone)]\n    struct DummyDdsData {\n        pub name: String,\n        pub value: String,\n    }\n\n    struct MockFilter {\n        pub name: String,\n        pub called: Arc\u003cAtomicBool\u003e,\n        pub should_be_active: bool,\n    }\n\n    impl MockFilter {\n        pub fn is_active(\u0026self) -\u003e bool {\n            self.should_be_active\n        }\n\n        pub async fn process_data(\u0026mut self, data: \u0026DummyDdsData) -\u003e Result\u003c()\u003e {\n            println!(\"MockFilter received: {:?}\", data);\n            self.called.store(true, Ordering::SeqCst);\n            Ok(())\n        }\n    }\n\n    struct DummyFilterManager {\n        rx_dds: Arc\u003cMutex\u003cmpsc::Receiver\u003cDummyDdsData\u003e\u003e\u003e,\n        filters: Arc\u003cMutex\u003cVec\u003cMockFilter\u003e\u003e\u003e,\n    }\n\n    impl DummyFilterManager {\n        // Process DDS data and apply active filters\n        async fn process_dds_data(\u0026self) -\u003e Result\u003c()\u003e {\n            let rx_dds = Arc::clone(\u0026self.rx_dds);\n            loop {\n                let mut receiver = rx_dds.lock().await;\n\n                match receiver.recv().await {\n                    Some(dds_data) =\u003e {\n                        println!(\n                            \"Received DDS data: topic={}, value={}\",\n                            dds_data.name, dds_data.value\n                        );\n\n                        let mut filters = self.filters.lock().await;\n                        for filter in filters.iter_mut() {\n                            if filter.is_active() {\n                                if let Err(e) = filter.process_data(\u0026dds_data).await {\n                                    println!(\"Error processing data: {:?}\", e);\n                                }\n                            }\n                        }\n                    }\n                    None =\u003e {\n                        println!(\"Channel closed.\");\n                        break;\n                    }\n                }\n            }\n\n            Ok(())\n        }\n    }\n\n    // ==================== Tests ==========================\n\n    /// Test that a gRPC 'allow' request correctly subscribes and launches scenario filter\n    #[tokio::test]\n    async fn test_grpc_allow() {\n        let (tx, rx) = mpsc::channel(1);\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(rx)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let subscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.subscribed);\n        let launched = Arc::clone(\u0026manager.launched);\n\n        let scenario = DummyScenario {\n            name: \"AllowTest\".into(),\n            has_conditions: true,\n        };\n        tx.send(DummyScenarioParam {\n            action: 0,\n            scenario,\n        })\n        .await\n        .unwrap();\n        drop(tx);\n\n        manager.process_grpc_requests().await.unwrap();\n\n        assert!(\n            subscribed.load(Ordering::SeqCst),\n            \"Vehicle should be subscribed\"\n        );\n        assert!(\n            launched.load(Ordering::SeqCst),\n            \"Scenario filter should be launched\"\n        );\n    }\n\n    /// Test that a gRPC 'withdraw' request correctly unsubscribes and removes scenario filter\n    #[tokio::test]\n    async fn test_grpc_withdraw() {\n        let (tx, rx) = mpsc::channel(1);\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(rx)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let unsubscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.unsubscribed);\n        let removed = Arc::clone(\u0026manager.removed);\n\n        let scenario = DummyScenario {\n            name: \"WithdrawTest\".into(),\n            has_conditions: false,\n        };\n        tx.send(DummyScenarioParam {\n            action: 1,\n            scenario,\n        })\n        .await\n        .unwrap();\n        drop(tx);\n\n        manager.process_grpc_requests().await.unwrap();\n\n        assert!(\n            unsubscribed.load(Ordering::SeqCst),\n            \"Vehicle should be unsubscribed\"\n        );\n        assert!(\n            removed.load(Ordering::SeqCst),\n            \"Scenario filter should be removed\"\n        );\n    }\n\n    /// Negative test: Unknown action code should not subscribe or unsubscribe anything\n    #[tokio::test]\n    async fn test_grpc_unknown_action() {\n        let (tx, rx) = mpsc::channel(1);\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(rx)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let scenario = DummyScenario {\n            name: \"UnknownAction\".into(),\n            has_conditions: true,\n        };\n        tx.send(DummyScenarioParam {\n            action: 99,\n            scenario,\n        })\n        .await\n        .unwrap();\n        drop(tx);\n\n        manager.process_grpc_requests().await.unwrap();\n\n        assert!(\n            !manager\n                .vehicle_manager\n                .lock()\n                .await\n                .subscribed\n                .load(Ordering::SeqCst),\n            \"No subscription should happen\"\n        );\n        assert!(\n            !manager\n                .vehicle_manager\n                .lock()\n                .await\n                .unsubscribed\n                .load(Ordering::SeqCst),\n            \"No unsubscription should happen\"\n        );\n        assert!(\n            !manager.launched.load(Ordering::SeqCst),\n            \"No scenario should be launched\"\n        );\n        assert!(\n            !manager.removed.load(Ordering::SeqCst),\n            \"No scenario should be removed\"\n        );\n    }\n\n    /// Test successful subscription to vehicle data via DDS\n    #[tokio::test]\n    async fn test_subscribe_vehicle_data() {\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(mpsc::channel(1).1)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let subscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.subscribed);\n\n        let msg = DdsData {\n            name: \"speed\".to_string(),\n            value: \"f32\".to_string(),\n        };\n\n        manager.subscribe_vehicle_data(msg).await.unwrap();\n\n        assert!(\n            subscribed.load(Ordering::SeqCst),\n            \"Subscription flag should be set\"\n        );\n    }\n\n    /// Test successful unsubscription from vehicle data via DDS\n    #[tokio::test]\n    async fn test_unsubscribe_vehicle_data() {\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(mpsc::channel(1).1)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let unsubscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.unsubscribed);\n\n        let msg = DdsData {\n            name: \"rpm\".to_string(),\n            value: \"i32\".to_string(),\n        };\n\n        manager.unsubscribe_vehicle_data(msg).await.unwrap();\n\n        assert!(\n            unsubscribed.load(Ordering::SeqCst),\n            \"Unsubscription flag should be set\"\n        );\n    }\n\n    /// Test processing DDS data through active filters and verify filter is called\n    #[tokio::test]\n    async fn test_process_dds_data_directly() {\n        let (tx, rx) = mpsc::channel(1);\n        let rx_dds = Arc::new(Mutex::new(rx));\n\n        let test_data = DummyDdsData {\n            name: \"test_topic\".to_string(),\n            value: \"42\".to_string(),\n        };\n\n        tx.send(test_data.clone()).await.unwrap();\n        drop(tx);\n\n        let called = Arc::new(AtomicBool::new(false));\n\n        let filter = MockFilter {\n            name: \"TestFilter\".to_string(),\n            called: Arc::clone(\u0026called),\n            should_be_active: true,\n        };\n\n        let filters = Arc::new(Mutex::new(vec![filter]));\n\n        let manager = DummyFilterManager {\n            rx_dds,\n            filters: Arc::clone(\u0026filters),\n        };\n\n        manager.process_dds_data().await.unwrap();\n\n        assert!(\n            called.load(Ordering::SeqCst),\n            \"Filter should have been called\"\n        );\n    }\n\n    /// Negative test: Filter inactive - filter process_data should NOT be called\n    #[tokio::test]\n    async fn test_process_dds_data_with_inactive_filter() {\n        let (tx, rx) = mpsc::channel(1);\n        let rx_dds = Arc::new(Mutex::new(rx));\n\n        let test_data = DummyDdsData {\n            name: \"test_topic\".to_string(),\n            value: \"42\".to_string(),\n        };\n\n        tx.send(test_data.clone()).await.unwrap();\n        drop(tx);\n\n        let called = Arc::new(AtomicBool::new(false));\n\n        let filter = MockFilter {\n            name: \"InactiveFilter\".to_string(),\n            called: Arc::clone(\u0026called),\n            should_be_active: false, // Filter inactive\n        };\n\n        let filters = Arc::new(Mutex::new(vec![filter]));\n\n        let manager = DummyFilterManager {\n            rx_dds,\n            filter mmyFilterManager {\n            rx_dds,\n            filters: Arc::clone(\u0026filters),\n        };\n\n        manager.process_dds_data().await.unwrap();\n\n        let filters = manager.filters.lock().await;\n        assert!(\n            filters.is_empty(),\n            \"No filters should be called as channel is closed\"\n        );\n    }\n\n    // Test case: Handle multiple gRPC requests and validate correct actions\n    #[tokio::test]\n    async fn test_grpc_multiple_requests() {\n        let (tx, rx) = mpsc::channel(10);\n        let manager = DummyManager {\n            rx_grpc: Arc::new(Mutex::new(rx)),\n            vehicle_manager: Arc::new(Mutex::new(MockVehicleManager {\n                subscribed: Arc::new(AtomicBool::new(false)),\n                unsubscribed: Arc::new(AtomicBool::new(false)),\n            })),\n            launched: Arc::new(AtomicBool::new(false)),\n            removed: Arc::new(AtomicBool::new(false)),\n        };\n\n        let subscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.subscribed);\n        let unsubscribed = Arc::clone(\u0026manager.vehicle_manager.lock().await.unsubscribed);\n        let launched = Arc::clone(\u0026manager.launched);\n        let removed = Arc::clone(\u0026manager.removed);\n\n        let scenario1 = DummyScenario {\n            name: \"Scenario1\".into(),\n            has_conditions: true,\n        };\n        let scenario2 = DummyScenario {\n            name: \"Scenario2\".into(),\n            has_conditions: false,\n        };\n\n        tx.send(DummyScenarioParam {\n            action: 0,\n            scenario: scenario1,\n        })\n        .await\n        .unwrap();\n        tx.send(DummyScenarioParam {\n            action: 1,\n            scenario: scenario2,\n        })\n        .await\n        .unwrap();\n        drop(tx);\n\n        manager.process_grpc_requests().await.unwrap();\n\n        assert!(\n            subscribed.load(Ordering::SeqCst),\n            \"Vehicle should    #[tokio::test]\n    async fn test_dds_data_no_active_filters() {\n        let (tx, rx) = mpsc::channel(10);\n        let rx_dds = Arc::new(Mutex::new(rx));\n\n        let test_data = DummyDdsData {\n            name: \"test_topic\".to_string(),\n            value: \"42\".to_string(),\n        };\n\n        tx.send(test_data.clone()).await.unwrap();\n        drop(tx);\n\n        let called_filter = Arc::new(AtomicBool::new(false));\n\n        let filter = MockFilter {\n            name: \"InactiveFilter\".to_string(),\n            called: Arc::clone(\u0026called_filter),\n            should_be_active: false,\n        };\n\n        let filters = Arc::new(Mutex::new(vec![filter]));\n\n        let manager = DummyFilterManager {\n            rx_dds,\n            filters: Arc::clone(\u0026filters),\n        };\n\n        manager.process_dds_data().await.unwrap();\n\n        assert!(\n            !called_filter.load(Ordering::SeqCst),\n            \"Inactive filter should NOT be called\"\n        );\n    }\n}\n","traces":[{"line":50,"address":[3082304,3082339,3084421,3083379,3082512,3082888],"length":1,"stats":{"Line":40}},{"line":51,"address":[5863167,5863295],"length":1,"stats":{"Line":21}},{"line":52,"address":[3824152,3824242],"length":1,"stats":{"Line":21}},{"line":55,"address":[4026043,4026254,4026313,4026418],"length":1,"stats":{"Line":21}},{"line":56,"address":[3083180,3083288],"length":1,"stats":{"Line":0}},{"line":61,"address":[4124395,4124506],"length":1,"stats":{"Line":22}},{"line":62,"address":[5864239,5864333],"length":1,"stats":{"Line":22}},{"line":63,"address":[4027246,4027186],"length":1,"stats":{"Line":22}},{"line":64,"address":[4751633,4751677],"length":1,"stats":{"Line":22}},{"line":65,"address":[3825613,3825435],"length":1,"stats":{"Line":22}},{"line":77,"address":[3514816,3514824],"length":1,"stats":{"Line":14}},{"line":78,"address":[5865427,5865612],"length":1,"stats":{"Line":7}},{"line":80,"address":[3793233,3793113,3793894,3792910,3793055],"leng le DDS types from the generated file\n        let generated_types = manager.list_available_types();\n        println!(\"Available generated DDS types: {:?}\", generated_types);\n        \n        if generated_types.is_empty() {\n            println!(\"No generated DDS types available. Skipping typed subscription test.\");\n            return Ok(());\n        }\n        \n        // Use the first available type for testing\n        let use_type = generated_types[0].clone();\n        // Attempt to subscribe using the generated type\n        manager.create_typed_listener(\"GeneratedTestTopic\".to_string(), use_type).await?;\n        println!(\"Successfully subscribed using generated type.\");\n        // Clean up by unsubscribing afterwards\n        manager.unsubscribe_topic(\"GeneratedTestTopic\".to_string()).await?;\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","src","vehicle","dds","listener.rs"],"content":"use crate::vehicle::dds::DdsData;\nuse common::Result;\nuse std::collections::HashMap;\n\n#[async_trait]\npub trait DdsTopicListener: Send + Sync {\n    fn is_running(\u0026self) -\u003e bool;\n    async fn start(\u0026mut self) -\u003e Result\u003c()\u003e;\n    async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e;\n    fn get_topic_name(\u0026self) -\u003e \u0026str;\n    fn is_topic(\u0026self, topic_name: \u0026str) -\u003e bool;\n}\n\nuse dust_dds::{\n    domain::domain_participant::DomainParticipant,\n    domain::domain_participant_factory::{DomainId, DomainParticipantFactory},\n    infrastructure::{\n        qos::QosKind,\n        qos_policy::{DataRepresentationQosPolicy, XCDR2_DATA_REPRESENTATION},\n        status::{StatusKind, NO_STATUS},\n        time::Duration,\n    },\n    subscription::data_reader::DataReader,\n    subscription::sample_info::{ANY_INSTANCE_STATE, ANY_SAMPLE_STATE, ANY_VIEW_STATE},\n    subscription::subscriber::Subscriber,\n    topic_definition::type_support::{DdsDeserialize, DdsType, TypeSupport},\n};\n\nuse tokio::sync::mpsc::Sender;\nuse tokio::task::JoinHandle;\nuse tokio::time;\n\nuse anyhow::{anyhow, Result as AnyhowResult};\nuse serde_json::{json, Map, Value};\n\nuse async_trait::async_trait;\nuse clap::Parser;\nuse common;\nuse log::{debug, error, info, warn};\nuse once_cell::sync::Lazy;\nuse serde::de::DeserializeOwned;\nuse serde::Serialize;\n\n/// DDS topic listener\n///\n/// Listens to a specific DDS topic and forwards data to the filter system.\npub struct TopicListener {\n    /// Name of the topic\n    pub topic_name: String,\n    /// Data type of the topic\n    data_type_name: String,\n    /// Channel sender for data\n    tx: Sender\u003cDdsData\u003e,\n    /// Domain ID for DDS\n    domain_id: i32,\n    /// Handle to the listener task\n    listener_task: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    /// Flag indicating if the listener is running\n    is_running: bool,\n}\n\nimpl TopicListener {\n    /// Creates a new topic listener\n    ///\n    /// # Arguments\n    ///\n    /// * `topic_name` - Name of the DDS topic\n    /// * `data_type_name` - Data type name of the topic\n    /// * `tx` - Sender for data\n    /// * `domain_id` - DDS domain ID\n    ///\n    /// # Returns\n    ///\n    /// A new TopicListener instance\n    pub fn new(\n        topic_name: String,\n        data_type_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Self {\n        Self {\n            topic_name,\n            data_type_name,\n            tx,\n            domain_id,\n            listener_task: None,\n            is_running: false,\n        }\n    }\n\n    ///   IDL     \n    pub fn create_idl_listener(\n        topic_name: String,\n        type_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Box\u003cdyn DdsTopicListener\u003e {\n        //    \n        Box::new(TopicListener::new(topic_name, type_name, tx, domain_id))\n    }\n}\n\n// Helper function to create an IDL listener\npub fn create_idl_listener(\n    topic_name: String,\n    type_name: String,\n    tx: Sender\u003cDdsData\u003e,\n    domain_id: i32,\n) -\u003e Box\u003cdyn DdsTopicListener\u003e {\n    TopicListener::create_idl_listener(topic_name, type_name, tx, domain_id)\n}\n\n#[async_trait]\nimpl DdsTopicListener for TopicListener {\n    fn is_running(\u0026self) -\u003e bool {\n        return self.is_running;\n    }\n\n    async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.is_running {\n            return Ok(());\n        }\n\n        // Clone values to move into the task\n        let topic_name = self.topic_name.clone();\n        let data_type_name = self.data_type_name.clone();\n        let tx = self.tx.clone();\n        let domain_id = self.domain_id;\n\n        // Spawn the listener task\n        let task = tokio::spawn(async move {\n            if let Err(e) = Self::listener_loop(topic_name, data_type_name, tx, domain_id).await {\n                error!(\"Error in listener loop: {:?}\", e);\n            }\n        });\n\n        // Store the task handle and update state\n        self.listener_task = Some(task);\n        self.is_running = true;\n        Ok(())\n    }\n\n    async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.is_running {\n            if let Some(task) = self.listener_task.take() {\n                task.abort();\n            }\n            self.is_running = false;\n        }\n        Ok(())\n    }\n\n    fn get_topic_name(\u0026self) -\u003e \u0026str {\n        \u0026self.topic_name\n    }\n\n    fn is_topic(\u0026self, topic_name: \u0026str) -\u003e bool {\n        self.topic_name == topic_name\n    }\n}\n\nimpl TopicListener {\n    /// Main listener loop for processing DDS data\n    async fn listener_loop(\n        topic_name: String,\n        data_type_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Result\u003c()\u003e {\n        //   \n        info!(\"Generic listener started for topic '{}'\", topic_name);\n\n        let domain_participant_factory = DomainParticipantFactory::get_instance();\n        let participant = domain_participant_factory\n            .create_participant(domain_id, QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create domain participant: {:?}\", e))?;\n\n        //  \n        let subscriber = participant\n            .create_subscriber(QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create subscriber: {:?}\", e))?;\n\n        // IDL    \n        //       \n        info!(\n            \"Setting up listener for topic {} of type {}\",\n            topic_name, data_type_name\n        );\n\n        //   \n        let mut interval = time::interval(time::Duration::from_millis(100));\n\n        loop {\n            interval.tick().await;\n\n            //  DDS   DdsData  \n            let dds_data = DdsData {\n                name: data_type_name.clone(),\n                value: \"{}\".to_string(), //      \n                fields: HashMap::new(),\n            };\n\n            //      \n            if tx.send(dds_data).await.is_err() {\n                warn!(\"Channel closed, stopping listener for {}\", topic_name);\n                break;\n            }\n        }\n\n        Ok(())\n    }\n}\n\n///  DDS    \n///\n/// TypeSupport   DDS   \npub struct GenericTopicListener\u003c\n    T: TypeSupport\n        + Default\n        + DeserializeOwned\n        + Serialize\n        + Send\n        + Sync\n        + for\u003c'de\u003e DdsDeserialize\u003c'de\u003e\n        + 'static,\n\u003e {\n    /// Topic name\n    topic_name: String,\n    /// Data type name\n    data_type_name: String,\n    /// Data transmission channel\n    tx: Sender\u003cDdsData\u003e,\n    /// DDS domain ID\n    domain_id: i32,\n    /// Listener task handle\n    listener_task: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    /// Running state\n    is_running: bool,\n    /// Type marker (for generic type specification)\n    _marker: std::marker::PhantomData\u003cT\u003e,\n}\n\nimpl\u003c\n        T: TypeSupport\n            + Default\n            + DeserializeOwned\n            + Serialize\n            + Send\n            + Sync\n            + for\u003c'de\u003e DdsDeserialize\u003c'de\u003e\n            + 'static,\n    \u003e GenericTopicListener\u003cT\u003e\n{\n    ///    \n    pub fn new(\n        topic_name: String,\n        data_type_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Self {\n        Self {\n            topic_name,\n            data_type_name,\n            tx,\n            domain_id,\n            listener_task: None,\n            is_running: false,\n            _marker: std::marker::PhantomData,\n        }\n    }\n\n    ///   \n    async fn typed_listener_loop(\n        topic_name: String,\n        data_type_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Result\u003c()\u003e {\n        //   \n        let domain_participant_factory = DomainParticipantFactory::get_instance();\n        let participant = domain_participant_factory\n            .create_participant(domain_id, QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create domain participant: {:?}\", e))?;\n\n        //  \n        let subscriber = participant\n            .create_subscriber(QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create subscriber: {:?}\", e))?;\n        //  \n        let topic = participant\n            .create_topic::\u003cT\u003e(\u0026topic_name, \u0026topic_name, QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create topic: {:?}\", e))?;\n\n        //   \n        let data_reader = subscriber\n            .create_datareader::\u003cT\u003e(\u0026topic, QosKind::Default, None, NO_STATUS)\n            .map_err(|e| anyhow!(\"Failed to create data reader: {:?}\", e))?;\n\n        println!(\n            \"Successfully created data reader for topic '{}'\",\n            topic_name\n        );\n\n        //   \n        let mut interval = time::interval(time::Duration::from_millis(100));\n\n        loop {\n            interval.tick().await;\n\n            //   \n            let result = data_reader\n                .take(1, ANY_SAMPLE_STATE, ANY_VIEW_STATE, ANY_INSTANCE_STATE)\n                .map_err(|e| anyhow!(\"Failed to read samples: {:?}\", e));\n\n            match result {\n                Ok(samples) =\u003e {\n                    for sample in samples {\n                        if let Ok(data) = sample.data() {\n                            //  JSON \n                            let json_value = serde_json::to_string(\u0026data)\n                                .map_err(|e| anyhow!(\"Failed to serialize data: {:?}\", e))?;\n\n                            // json_value key, value  fields \n                            let mut fields = HashMap::new();\n                            if let Ok(map) =\n                                serde_json::from_str::\u003cserde_json::Map\u003cString, Value\u003e\u003e(\u0026json_value)\n                            {\n                                for (k, v) in map {\n                                    fields.insert(k, v.to_string());\n                                }\n                            }\n\n                            // DdsData    \n                            let dds_data = DdsData {\n                                name: data_type_name.clone(),\n                                value: json_value,\n                                fields,\n                            };\n\n                            // Send data through channel\n                            if tx.send(dds_data).await.is_err() {\n                                warn!(\"Channel closed, stopping listener for {}\", topic_name);\n                                return Ok(());\n                            }\n                        }\n                    }\n                }\n                Err(e) =\u003e {\n                    debug!(\"No new samples available: {:?}\", e);\n                }\n            }\n        }\n    }\n}\n\n#[async_trait]\nimpl\u003c\n        T: TypeSupport\n            + Default\n            + DeserializeOwned\n            + Serialize\n            + Send\n            + Sync\n            + for\u003c'de\u003e DdsDeserialize\u003c'de\u003e\n            + 'static,\n    \u003e DdsTopicListener for GenericTopicListener\u003cT\u003e\n{\n    fn is_running(\u0026self) -\u003e bool {\n        self.is_running\n    }\n\n    async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.is_running {\n            return Ok(());\n        }\n\n        let topic_name = self.topic_name.clone();\n        let data_type_name = self.data_type_name.clone();\n        let tx = self.tx.clone();\n        let domain_id = self.domain_id;\n\n        //   \n        let task = tokio::spawn(async move {\n            if let Err(e) =\n                Self::typed_listener_loop(topic_name.clone(), data_type_name, tx, domain_id).await\n            {\n                error!(\"Error in typed listener loop for {}: {:?}\", topic_name, e);\n            }\n        });\n\n        self.listener_task = Some(task);\n        self.is_running = true;\n        Ok(())\n    }\n\n    async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.is_running {\n            if let Some(task) = self.listener_task.take() {\n                task.abort();\n            }\n            self.is_running = false;\n        }\n        Ok(())\n    }\n\n    fn get_topic_name(\u0026self) -\u003e \u0026str {\n        \u0026self.topic_name\n    }\n\n    fn is_topic(\u0026self, topic_name: \u0026str) -\u003e bool {\n        self.topic_name == topic_name\n    }\n}\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::vehicle::dds::listener::GenericTopicListener;\n    use crate::vehicle::dds::listener::{DdsTopicListener, TopicListener};\n    use crate::vehicle::dds::DdsData;\n    use dust_dds_derive::DdsType;\n    use serde::{Deserialize, Serialize};\n    use std::collections::HashMap;\n    use std::time::Duration;\n    use tokio::sync::mpsc;\n    // Temporarily shadow the conflicting `Result` alias\n    type Result\u003cT, E\u003e = std::result::Result\u003cT, E\u003e;\n\n    #[derive(Debug, Clone, PartialEq, Serialize, Deserialize, Default, DdsType)]\n    pub struct DummyType {\n        pub id: i32,\n        pub label: String,\n    }\n    #[derive(Default, Debug, Clone, Deserialize, Serialize, PartialEq, DdsType)]\n    pub struct ADASObstacleDetectionIsWarning {\n        pub value: bool,\n    }\n\n    #[tokio::test]\n    async fn test_generic_listener_start_stop() {\n        let (tx, mut rx) = mpsc::channel::\u003cDdsData\u003e(1);\n        let mut listener = GenericTopicListener::\u003cADASObstacleDetectionIsWarning\u003e::new(\n            \"ADASObstacleDetectionIsWarning\".to_string(),\n            \"ADASObstacleDetectionIsWarning\".to_string(),\n            tx,\n            100,\n        );\n\n        assert!(!listener.is_running());\n        listener.start().await.unwrap();\n        assert!(listener.is_running());\n\n        tokio::time::sleep(Duration::from_millis(2000)).await;\n        drop(rx);\n        listener.stop().await.unwrap();\n        assert!(!listener.is_running());\n    }\n    #[tokio::test]\n    async fn test_topic_listener_creation() {\n        let (tx, _rx) = mpsc::channel(10);\n        let listener = TopicListener::new(\"test_topic\".into(), \"test_type\".into(), tx, 42);\n\n        assert_eq!(listener.get_topic_name(), \"test_topic\");\n        assert!(!listener.is_running());\n        assert!(listener.is_topic(\"test_topic\"));\n        assert!(!listener.is_topic(\"other_topic\"));\n    }\n\n    #[tokio::test]\n    async fn test_topic_listener_start_and_stop() {\n        let (tx, _rx) = mpsc::channel(10);\n        let mut listener = TopicListener::new(\"start_stop\".into(), \"test_type\".into(), tx, 0);\n\n        assert!(!listener.is_running());\n        listener.start().await.unwrap();\n        assert!(listener.is_running());\n\n        listener.stop().await.unwrap();\n        assert!(!listener.is_running());\n    }\n\n    #[tokio::test]\n    async fn test_topic_listener_double_start_idempotent() {\n        let (tx, _rx) = mpsc::channel(10);\n        let mut listener = TopicListener::new(\"double_start\".into(), \"test_type\".into(), tx, 0);\n\n        assert!(!listener.is_running());\n        listener.start().await.unwrap();\n        assert!(listener.is_running());\n\n        // Calling start again should not panic or restart\n        listener.start().await.unwrap();\n        assert!(listener.is_running());\n\n        listener.stop().await.unwrap();\n    }\n    #[tokio::test]\n    async fn test_typed_listener_loop_covers_loop_and_info() {\n        use tokio::sync::mpsc;\n        use tokio::time::{timeout, Duration};\n        let (tx, rx) = mpsc::channel::\u003cDdsData\u003e(1);\n        drop(rx); // This will cause tx.send() to fail, which breaks the loop\n\n        // Call directly (NOT via tokio::spawn)\n        let result = timeout(Duration::from_secs(2), async {\n            GenericTopicListener::\u003cADASObstacleDetectionIsWarning\u003e::typed_listener_loop(\n                \"ADASObstacleDetectionIsWarning\".to_string(),\n                \"ADASObstacleDetectionIsWarning\".to_string(),\n                tx,\n                100,\n            )\n            .await\n        })\n        .await;\n\n        //assert!(result.is_ok(), \"Loop did not complete within timeout\");\n    }\n\n    #[tokio::test]\n    async fn test_topic_listener_double_stop_idempotent() {\n        let (tx, _rx) = mpsc::channel(10);\n        let mut listener = TopicListener::new(\"double_stop\".into(), \"te 46747,3049376,3049499,3049471,3048123,3046719,3046624,3048000,3048095],"length":1,"stats":{"Line":0}},{"line":391,"address":[3043910,3045722,3045766,3045694,3044766,3044794,3043838,3043866,3044838],"length":1,"stats":{"Line":18}},{"line":392,"address":[3383426,3382498,3381570],"length":1,"stats":{"Line":10}},{"line":393,"address":[4121014,4121942,4122870],"length":1,"stats":{"Line":10}},{"line":396,"address":[6055760,6055081,6055150,6056029,6055851,6055345,6055211,6056491,6055790,6056359,6054985,6056400,6056430,6056669,6055671,6056311,6055719,6056951,6055985,6055120,6055389,6056625,6056999,6055033],"length":1,"stats":{"Line":16}},{"line":397,"address":[3350370,3350658,3350018,3349730,3349090,3349378],"length":1,"stats":{"Line":8}},{"line":398,"address":[],"length":0,"stats":{"Line":8}},{"line":399,"address":[6056208,6055568,6056848],"length":1,"stats":{"Line":4}},{"line":401,"address":[6056334,6056974,6055694],"length":1,"stats":{"Line":4}},{"line":403,"address":[3350376,3349096,3349736],"length":1,"stats":{"Line":4}},{"line":406,"address":[3564704,3564688,3564672,3564720],"length":1,"stats":{"Line":2}},{"line":407,"address":[3961941,3961909,3961925],"length":1,"stats":{"Line":2}},{"line":410,"address":[3962048,3962000,3961952],"length":1,"stats":{"Line":2}},{"line":411,"address":[3247202,3247298,3247250],"length":1,"stats":{"Line":2}}],"covered":99,"coverable":115},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","src","vehicle","dds","mod.rs"],"content":"use anyhow::anyhow;\nuse common::Result;\nuse log::{debug, error, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::env;\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse tokio::sync::mpsc::{self, Receiver, Sender};\nuse tokio::sync::Mutex;\n\npub mod listener;\n\n// Re-export the modules\npub use listener::{create_idl_listener, DdsTopicListener};\n\n// DdsData structure to represent parsed IDL data\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DdsData {\n    pub name: String,\n    pub value: String,\n    pub fields: HashMap\u003cString, String\u003e,\n}\n\n/// DDS Manager - Manages multiple DDS listeners\npub struct DdsManager {\n    /// Active listener map (topic name  listener)\n    listeners: HashMap\u003cString, Box\u003cdyn DdsTopicListener\u003e\u003e,\n    /// Channel for sending DDS data\n    tx: Sender\u003cDdsData\u003e,\n    /// Channel for receiving DDS data\n    rx: Mutex\u003cReceiver\u003cDdsData\u003e\u003e,\n    /// DDS domain ID\n    domain_id: i32,\n}\n\nimpl DdsManager {\n    /// Create new DDS manager\n    pub fn new(tx: Sender\u003cDdsData\u003e) -\u003e Self {\n        // let (tx, rx) = mpsc::channel(100);\n\n        Self {\n            listeners: HashMap::new(),\n            tx,\n            rx: Mutex::new(mpsc::channel(100).1),\n            domain_id: 100,\n        }\n    }\n    /// Scan and process IDL directory at runtime\n    pub async fn scan_idl_directory(\u0026mut self, dir: \u0026Path) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        info!(\"Scanning IDL directory at runtime: {:?}\", dir);\n        let mut found_types = Vec::new();\n\n        // Check if directory exists\n        if !dir.exists() {\n            return Ok(found_types);\n        }\n\n        // IDL  \n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n\n            if path.is_file() \u0026\u0026 path.extension().map_or(false, |ext| ext == \"idl\") {\n                if let Some(stem) = path.file_stem() {\n                    let type_name = stem.to_string_lossy().to_string();\n                    found_types.push(type_name);\n                }\n            }\n        }\n\n        info!(\"Found {} IDL types at runtime\", found_types.len());\n        Ok(found_types)\n    }\n    ///     \n    pub async fn create_typed_listener(\n        \u0026mut self,\n        topic_name: String,\n        data_type_name: String,\n    ) -\u003e Result\u003c()\u003e {\n        //    \n        if self.listeners.contains_key(\u0026topic_name) {\n            warn!(\"Listener for topic '{}' already exists\", topic_name);\n            return Ok(());\n        }\n        print!(\n            \"DDSManager - Creating typed listener for topic '{}'\",\n            topic_name\n        );\n\n        //      \n        if let Some(mut typed_listener) = dds_type_registry::create_typed_listener(\n            \u0026data_type_name,\n            topic_name.clone(),\n            self.tx.clone(),\n            self.domain_id,\n        ) {\n            //  \n            typed_listener\n                .start()\n                .await\n                .map_err(|e| anyhow!(\"Failed to start typed listener: {:?}\", e))?;\n\n            println!(\n                \"Started typed listener for {} with specific type {}\",\n                topic_name, data_type_name\n            );\n\n            //   \n            self.listeners.insert(topic_name, typed_listener);\n            return Ok(());\n        }\n\n        // Create generic listener if no type-specific listener is found\n        warn!(\n            \"No specific type handler for '{}', using generic listener\",\n            data_type_name\n        );\n        self.create_listener(topic_name, data_type_name).await\n    }\n\n    /// Get list of available DDS types\n    pub fn list_available_types(\u0026self) -\u003e Vec\u003cString\u003e {\n        dds_type_metadata::get_available_types()\n    }\n\n    /// Set DDS domain ID\n    pub fn set_domain_id(\u0026mut self, domain_id: i32) {\n        self.domain_id = domain_id;\n    }\n\n    /// Get DDS data sender\n    pub fn get_sender(\u0026self) -\u003e Sender\u003cDdsData\u003e {\n        self.tx.clone()\n    }\n\n    /// Get DDS data receiver\n    pub async fn get_receiver(\u0026mut self) -\u003e \u0026mut Mutex\u003cReceiver\u003cDdsData\u003e\u003e {\n        \u0026mut self.rx\n    }\n\n    /// Create and register listener\n    pub async fn create_listener(\n        \u0026mut self,\n        topic_name: String,\n        data_type_name: String,\n    ) -\u003e Result\u003c()\u003e {\n        //    \n        if self.listeners.contains_key(\u0026topic_name) {\n            return Ok(());\n        }\n\n        //  IDL  \n        // let idl_path = self.find_idl_for_type(\u0026data_type_name)?;\n\n        //  \n        let mut listener = create_idl_listener(\n            topic_name.clone(),\n            data_type_name,\n            self.tx.clone(),\n            self.domain_id,\n        );\n\n        //  \n        listener\n            .start()\n            .await\n            .map_err(|e| anyhow!(\"Failed to start listener: {:?}\", e))?;\n\n        //   \n        self.listeners.insert(topic_name, listener);\n\n        Ok(())\n    }\n\n    ///  \n    pub async fn remove_listener(\u0026mut self, topic_name: \u0026str) -\u003e Result\u003c()\u003e {\n        if let Some(mut listener) = self.listeners.remove(topic_name) {\n            listener\n                .stop()\n                .await\n                .map_err(|e| anyhow!(\"Failed to stop listener: {:?}\", e))?;\n        }\n\n        Ok(())\n    }\n\n    /// Stop all listeners\n    pub async fn stop_all(\u0026mut self) -\u003e Result\u003c()\u003e {\n        for (_, mut listener) in std::mem::take(\u0026mut self.listeners) {\n            if let Err(e) = listener.stop().await {\n                eprintln!(\"Failed to stop listener: {:?}\", e);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Backward-compatible `init()` that uses no path\n    pub async fn init(\u0026mut self) -\u003e Result\u003c()\u003e {\n        self.init_with_path(None).await\n    }\n\n    /// Flexible version with optional path param\n    pub async fn init_with_path\u003cP: Into\u003cOption\u003cPathBuf\u003e\u003e\u003e(\n        \u0026mut self,\n        settings_path: P,\n    ) -\u003e Result\u003c()\u003e {\n        info!(\"Initializing DDS Manager\");\n        let default_domain_id = 0;\n\n        let settings_path = settings_path.into().unwrap_or_else(|| {\n            env::var(\"PICCOLO_SETTINGS_PATH\")\n                .map(PathBuf::from)\n                .unwrap_or_else(|_| {\n                    PathBuf::from(\"/home/edo/2025/projects/pullpiri/src/settings.yaml\")\n                })\n        });\n\n        info!(\"Reading settings from {:?}\", settings_path);\n        let content = fs::read_to_string(\u0026settings_path)?;\n\n        // JSON  YAML \n        let settings = serde_json::from_str::\u003cserde_json::Value\u003e(\u0026content)?;\n\n        let domain_id = settings\n            .get(\"dds\")\n            .and_then(|dds| dds.get(\"domain_id\"))\n            .and_then(|id| id.as_i64())\n            .map(|id| id as i32)\n            .unwrap_or(default_domain_id);\n\n        info!(\"Domain ID from settings: {}\", domain_id);\n\n        // Check OUT_DIR value (not used at runtime, only for logging)\n        if let Some(out_dir) = settings\n            .get(\"dds\")\n            .and_then(|dds| dds.get(\"out_dir\"))\n            .and_then(|path| path.as_str())\n        {\n            info!(\"Output directory from settings: {}\", out_dir);\n        }\n\n        self.domain_id = domain_id;\n\n        Ok(())\n    }\n}\n\n// Include generated DDS types at runtime\n#[allow(unused)]\npub mod dds_types {\n    #[allow(unused_variables, unused_imports)]\n    include! {\n        concat!(env!(\"OUT_DIR\"), \"/dds_types.rs\")\n    }\n}\n\n#[allow(unused)]\npub mod dds_type_metadata {\n    // Try including the generated code from build.rs\n    // If no IDL files exist, this will just include an empty file\n    // No placeholder types will be created\n\n    /// Returns a vector of available DDS type names obtained from the generated type metadata.\n    pub fn get_available_types() -\u003e Vec\u003cString\u003e {\n        dds_type_metadata::get_type_metadata()\n            .keys()\n            .cloned()\n            .collect()\n    }\n\n    // Always include the generated type metadata; this file is generated by build.rs.\n\n    pub mod dds_type_metadata {\n        #[allow(unused_variables, unused_imports)]\n        include! {\n            concat!(env!(\"OUT_DIR\"), \"/dds_type_metadata.rs\")\n        }\n    }\n}\n// Include generated type registry\n#[allow(unused)]\npub mod dds_type_registry {\n    use super::*;\n    use crate::vehicle::dds::listener::{create_idl_listener, DdsTopicListener};\n    use tokio::sync::mpsc::Sender;\n\n    //    DDS    \n    #[cfg(feature = \"dds_type_registry_exists\")]\n    include!(concat!(env!(\"OUT_DIR\"), \"/dds_type_registry.rs\"));\n\n    //         \n    #[cfg(not(feature = \"dds_type_registry_exists\"))]\n    pub fn create_typed_listener(\n        type_name: \u0026str,\n        topic_name: String,\n        tx: Sender\u003cDdsData\u003e,\n        domain_id: i32,\n    ) -\u003e Option\u003cBox\u003cdyn DdsTopicListener\u003e\u003e {\n        log::info!(\n            \"No type registry found. Looking for type handler: {}\",\n            type_name\n        );\n        None\n    }\n}\n//Unit Test Cases\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::Path;\n    use tokio::sync::mpsc;\n\n    // Mock implementation of DdsTopicListener for testing\n    struct MockDdsTopicListener {\n        running: bool,\n        topic_name: String,\n    }\n\n    #[async_trait::async_trait]\n    impl DdsTopicListener for MockDdsTopicListener {\n        async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n            self.running = true;\n            Ok(())\n        }\n\n        async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\n            self.running = false;\n            Ok(())\n        }\n\n        fn is_running(\u0026self) -\u003e bool {\n            self.running\n        }\n\n        fn get_topic_name(\u0026self) -\u003e \u0026str {\n            \u0026self.topic_name\n        }\n\n        fn is_topic(\u0026self, topic: \u0026str) -\u003e bool {\n            self.topic_name == topic\n        }\n    }\n\n    #[tokio::test]\n    async fn test_scan_idl_directory_with_nonexistent_path() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let dir = Path::new(\"/nonexistent/path\");\n        let result = manager.scan_idl_directory(dir).await.unwrap();\n        assert!(result.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_scan_idl_directory_with_empty_directory() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let temp_dir = tempfile::tempdir().unwrap();\n        let result = manager.scan_idl_directory(temp_dir.path()).await.unwrap();\n        assert!(result.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_create_typed_listener_with_existing_listener() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let topic_name = \"test_topic\".to_string();\n        let data_type_name = \"test_type\".to_string();\n\n        manager.listeners.insert(\n            topic_name.clone(),\n            Box::new(MockDdsTopicListener {\n                running: false,\n                topic_name: topic_name.clone(),\n            }),\n        );\n\n        let result = manager\n            .create_typed_listener(topic_name.clone(), data_type_name.clone())\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_remove_listener_with_nonexistent_listener() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let topic_name = \"nonexistent_topic\";\n        let result = manager.remove_listener(topic_name).await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_remove_listener_existing() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let topic = \"existing_topic\";\n\n        manager.listeners.insert(\n            topic.to_string(),\n            Box::new(MockDdsTopicListener {\n                running: true,\n                topic_name: topic.to_string(),\n            }),\n        );\n\n        let result = manager.remove_listener(topic).await;\n        assert!(result.is_ok());\n        assert!(!manager.listeners.contains_key(topic));\n    }\n\n    #[tokio::test]\n    async fn test_stop_all_with_no_listeners() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let result = manager.stop_all().await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_stop_all_with_multiple_listeners() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        for i in 0..3 {\n            let topic = format!(\"topic_{}\", i);\n            manager.listeners.insert(\n                topic.clone(),\n                Box::new(MockDdsTopicListener {\n                    running: true,\n                    topic_name: topic,\n                }),\n            );\n        }\n\n        let result = manager.stop_all().await;\n        assert!(result.is_ok());\n        assert!(manager.listeners.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_get_sender() {\n        let (tx, _) = mpsc::channel(100);\n        let manager = DdsManager::new(tx.clone());\n        let sender = manager.get_sender();\n        assert_eq!(sender.capacity(), tx.capacity());\n    }\n\n    #[tokio::test]\n    async fn test_get_receiver_returns_mutex_ref() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let receiver = manager.get_receiver().await;\n        let _lock = receiver.lock().await;\n    }\n\n    #[tokio::test]\n    async fn test_create_listener_creates_and_starts_listener() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let topic = \"new_topic\".to_string();\n        let data_type = \"new_type\".to_string();\n\n        let result = manager.create_listener(topic.clone(), data_type).await;\n        assert!(result.is_ok());\n        assert!(manager.listeners.contains_key(\u0026topic));\n    }\n\n    #[tokio::test]\n    async fn test_create_listener_skips_existing() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let topic = \"existing_topic\".to_string();\n\n        manager.listeners.insert(\n            topic.clone(),\n            Box::new(MockDdsTopicListener {\n                running: false,\n                topic_name: topic.clone(),\n            }),\n        );\n\n        let result = manager\n            .create_listener(topic.clone(), \"any_type\".to_string())\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_list_available_types_returns_vec() {\n        let types = dds_type_metadata::get_available_types();\n        assert!(types.is_empty() || types.iter().all(|t| t.is_ascii()));\n    }\n\n    #[tokio::test]\n    async fn test_init_with_invalid_settings_path() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let result = manager.init().await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_init_reads_domain_id() {\n        let (tx, _) = tokio::sync::mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        let temp_file = tempfile::NamedTempFile::new().unwrap();\n        std::fs::write(\n            temp_file.path(),\n            r#\"\n{\n    \"dds\": {\n        \"domain_id\": 42,\n        \"out_dir\": \"/tmp/output\"\n    }\n}\n\"#,\n        )\n        .unwrap();\n\n        let result = manager.init_with_path(Some(temp_file.path().into())).await;\n        assert!(result.is_ok(), \"Init failed: {:?}\", result.unwrap_err());\n        assert_eq!(manager.domain_id, 42);\n    }\n\n    #[tokio::test]\n    async fn test_create_typed_listener_falls_back_to_generic() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n        let result = manager\n            .create_typed_listener(\"unknown_topic\".to_string(), \"UnknownType\".to_string())\n            .await;\n        assert!(result.is_ok());\n    }\n    #[tokio::test]\n    async fn test_scan_idl_directory_with_idl_files() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        let temp_dir = tempfile::tempdir().unwrap();\n        // Create a few .idl files and some non-idl files\n        std::fs::write(temp_dir.path().join(\"example1.idl\"), \"\").unwrap();\n        std::fs::write(temp_dir.path().join(\"example2.idl\"), \"\").unwrap();\n        std::fs::write(temp_dir.path().join(\"ignore.txt\"), \"\").unwrap();\n\n        let result = manager.scan_idl_directory(temp_dir.path()).await.unwrap();\n\n        // Should include only the idl file stems\n        assert_eq!(result.len(), 2);\n        assert!(result.contains(\u0026\"example1\".to_string()));\n        assert!(result.contains(\u0026\"example2\".to_string()));\n        assert!(!result.contains(\u0026\"ignore\".to_string()));\n    }\n    struct DummyListener {\n        running: bool,\n        topic_name: String,\n    }\n\n    #[async_trait::async_trait]\n    impl DdsTopicListener for DummyListener {\n        async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n            self.running = true;\n            Ok(())\n        }\n        async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\n            self.running = false;\n            Ok(())\n        }\n        fn is_running(\u0026self) -\u003e bool {\n            self.running\n        }\n        fn get_topic_name(\u0026self) -\u003e \u0026str {\n            \u0026self.topic_name\n        }\n        fn is_topic(\u0026self, topic: \u0026str) -\u003e bool {\n            self.topic_name == topic\n        }\n    }\n\n    // Override the dds_type_registry::create_typed_listener temporarily for testing\n    mod dds_type_registry {\n        use super::{DdsTopicListener, DummyListener};\n        use crate::vehicle::DdsData;\n        use anyhow::Result;\n        use std::boxed::Box;\n        use tokio::sync::mpsc::Sender;\n\n        pub fn create_typed_listener(\n            type_name: \u0026str,\n            topic_name: String,\n            _tx: Sender\u003cDdsData\u003e,\n            _domain_id: i32,\n        ) -\u003e Option\u003cBox\u003cdyn DdsTopicListener\u003e\u003e {\n            if type_name == \"KnownType\" {\n                Some(Box::new(DummyListener {\n                    running: false,\n                    topic_name,\n                }))\n            } else {\n                None\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_create_typed_listener_with_registry_some() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        // Use KnownType to get Some(listener)\n        let topic = \"topic_known\".to_string();\n        let data_type = \"KnownType\".to_string();\n\n        let result = manager\n            .create_typed_listener(topic.clone(), data_type)\n            .await;\n        assert!(result.is_ok());\n        assert!(manager.listeners.contains_key(\u0026topic));\n        // The inserted listener should be running after start\n        let listener = manager.listeners.get(\u0026topic).unwrap();\n        assert!(listener.is_running());\n    }\n    struct FailingStopListener {\n        topic_name: String,\n    }\n\n    #[async_trait::async_trait]\n    impl DdsTopicListener for FailingStopListener {\n        async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n            Ok(())\n        }\n        async fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\n            Err(anyhow!(\"Forced stop error\").into())\n        }\n        fn is_running(\u0026self) -\u003e bool {\n            true\n        }\n        fn get_topic_name(\u0026self) -\u003e \u0026str {\n            \u0026self.topic_name\n        }\n        fn is_topic(\u0026self, topic: \u0026str) -\u003e bool {\n            self.topic_name == topic\n        }\n    }\n\n    #[tokio::test]\n    async fn test_stop_all_with_failing_listener() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        let topic = \"fail_stop_topic\".to_string();\n\n        manager.listeners.insert(\n            topic.clone(),\n            Box::new(FailingStopListener {\n                topic_name: topic.clone(),\n            }),\n        );\n\n        let result = manager.stop_all().await;\n        // It should return Ok even though stop() failed internally\n        assert!(result.is_ok());\n        // listeners map should be empty after stop_all\n        assert!(manager.listeners.is_empty());\n    }\n    #[tokio::test]\n    async fn test_init_with_path_default_domain_id() {\n        let (tx, _) = mpsc::channel(100);\n        let mut manager = DdsManager::new(tx);\n\n        let temp_file = tempfile::NamedTempFile::new().unwrap();\n        std::fs::write(temp_file.path(), r#\"{\"dds\":{}}\"#).unwrap();\n\n        let result = manager.init_with_path(Some(temp_file.path().into())).await;\n        assert!(result.is_ok());\n        assert_eq!(manager.domain_id, 0); // default domain_id\n    }\n}\n","traces":[{"line":39,"address":[4169808,4170263,4170200],"length":1,"stats":{"Line":12}},{"line":43,"address":[4414134],"length":1,"stats":{"Line":13}},{"line":45,"address":[3386289,3386371],"length":1,"stats":{"Line":25}},{"line":50,"address":[3621368,3623851,3621152,3623938,3621191,3621346],"length":1,"stats":{"Line":8}},{"line":51,"address":[6362277,6362426,6362398],"length":1,"stats":{"Line":6}},{"line":52,"address":[3534772],"length":1,"stats":{"Line":4}},{"line":55,"address":[3326201,3326287],"length":1,"stats":{"Line":8}},{"line":56,"addre
