//     .create_listener(topic_name, data_type_name)\n        //     .await?;\n        Ok(())\n    }\n\n    /// Get list of available DDS types\n    pub fn list_available_types(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.dds_manager.list_available_types()\n    }\n\n    /// Unsubscribes from a vehicle data topic\n    ///\n    /// # Arguments\n    ///\n    /// * `topic_name` - Name of the topic to unsubscribe from\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn unsubscribe_topic(\u0026mut self, topic_name: String) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        self.dds_manager.remove_listener(\u0026topic_name).await?;\n        Ok(())\n    }\n\n    /// Gets the DDS data sender\n    ///\n    /// # Returns\n    ///\n    /// A sender for DDS data\n    pub fn get_sender(\u0026self) -\u003e tokio::sync::mpsc::Sender\u003cdds::DdsData\u003e {\n        self.dds_manager.get_sender()\n    }\n\n    /// Sets the DDS domain ID\n    ///\n    /// # Arguments\n    ///\n    /// * `domain_id` - Domain ID to use for DDS communication\n\n    pub fn set_domain_id(\u0026mut self, domain_id: i32) {\n        self.dds_manager.set_domain_id(domain_id);\n    }\n}\n//Unit tests for VehicleManager\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tokio::sync::mpsc;\n    #[tokio::test] // Test creation of VehicleManager and validate sender capacity\n    async fn test_vehicle_manager_new() {\n        let (tx, _rx) = mpsc::channel(10);\n        let vehicle_manager = VehicleManager::new(tx);\n        let sender = vehicle_manager.get_sender();\n        assert_eq!(sender.capacity(), 10); // Validate sender's capacity\n    }\n\n    #[tokio::test] // Test successful initialization of VehicleManager\n    async fn test_vehicle_manager_init_success() {\n        let (tx, _rx) = mpsc::channel(10);\n        let mut vehicle_manager = VehicleManager::new(tx);\n        let result = vehicle_manager.init() scenario_filter(scenario).await;\n    let resul1 = manager.launch_scenario_filter(scenario1).await;\n    assert!(result.is_ok());\n\n    let filters = manager.filters.lock().await;\n    assert!(filters.iter().any(|f| f.scenario_name == \"helloworld\"));\n}\n\n#[tokio::test(flavor = \"multi_thread\")]\nasync fn integration_test_error_path_initialize() {\n    // Create a test YAML Scenario string\n    let yaml = r#\"\napiVersion: v1\nkind: Scenario\nmetadata:\n  name: helloworld\nspec:\n  condition:\n    express: eq\n    value: \"true\"\n    operands:\n      type: DDS\n      name: value\n      value: ADASObstacleDetectionIsWarning\n  action: update\n  target: helloworld\n\"#;\n\n    // Deserialize into Scenario (even with private fields)\n    let scenario: Scenario = serde_yaml::from_str(yaml).expect(\"Failed to parse YAML\");\n\n    let scenario_param = ScenarioParameter {\n        action: 0,\n        scenario,\n    };\n\n    let (tx_grpc, rx_grpc) = channel(100);\n\n    // Send the parameter to the manager\n    tx_grpc.send(scenario_param).await.expect(\"send failed\");\n\n    // Use LocalSet to support non-Send futures\n    let local = LocalSet::new();\n    local.spawn_local(async move {\n        // This runs your real FilterGatewayManager with a real Scenario\n        launch_manager(rx_grpc).await;\n    });\n\n    // Let the manager run for a short time\n    tokio::select! {\n        _ = local =\u003e {},\n        _ = sleep(Duration::from_millis(500)) =\u003e {},\n    }\n\n    // If reached here, test didn't panic or crash\n    assert!(true);\n}\n\n#[tokio::test]\nasync fn integration_test_none_action() {\n    // Create a test YAML Scenario string\n    let yaml = r#\"\napiVersion: v1\nkind: Scenario\nmetadata:\n  name: helloworld_new\nspec:\n  condition:\n    express: eq\n    value: \"on\"\n    operands:\n      type: DDS\n      name: status\n      value: ADASObstacleDetectionIsWarning\n  action: update\n  target: helloworld_new\n\"#;\n\n    // Deserialize into Sce  Package YAML into etcd\n    common::etcd::put(\n        \"Package/antipinch-enable\",\n        r#\"\napiVersion: v1\nkind: Package\nmetadata:\n  label: null\n  name: antipinch-enable\nspec:\n  pattern:\n    - type: plain\n  models:\n    - name: helloworld-core\n      node: HPC\n      resources:\n        volume:\n        network:\n\"#,\n    )\n    .await\n    .unwrap();\n    let mut sender = FilterGatewaySender::new();\n    let result = sender.trigger_action(\"antipinch-enable\".to_string()).await;\n\n    assert!(\n        result.is_ok(),\n        \"Expected valid scenario to succeed, got error: {:?}\",\n        result.err()\n    );\n    // Cleanup after test\n    common::etcd::delete(\"Scenario/antipinch-enable\")\n        .await\n        .unwrap();\n    common::etcd::delete(\"Package/antipinch-enable\")\n        .await\n        .unwrap();\n}\n\n/// Test Case: Empty Scenario Name\n/// This test checks that an empty string passed as the scenario name\n/// is rejected before even attempting to contact the gRPC server.\n#[tokio::test]\nasync fn test_trigger_action_empty_scenario_should_fail() {\n    let mut sender = FilterGatewaySender::new();\n    let result = sender.trigger_action(\"\".to_string()).await;\n\n    // Should fail due to client-side validation\n    assert!(\n        result.is_err(),\n        \"Expected error when triggering with empty scenario\"\n    );\n}\n\n/// Test Case: Whitespace-Only Scenario Name\n/// This test ensures that strings with only spaces are treated as empty\n/// and properly rejected by the client before making a gRPC call.\n#[tokio::test]\nasync fn test_trigger_action_whitespace_only_scenario_should_fail() {\n    let mut sender = FilterGatewaySender::new();\n    let result = sender.trigger_action(\"   \".to_string()).await;\n\n    // Should fail due to client-side input check using `trim().is_empty()`\n    assert!(\n        result.is_err(),\n        \"Expected error when triggering with whitespace-only scenario\"\n    );\n}\n\n/// Test Case: Invalid Scenario That Server Rejects\n/// This test sends a scenario name that is not recognized by the gRPC server.\n/// The server is expected to return an error (e.g., `Status::not_found`).\n#[tokio::test]\nasync fn test_trigger_action_invalid_scenario_server_rejects() {\n    let mut sender = FilterGatewaySender::new();\n    let result = sender\n        .trigger_action(\"non-existent-scenario\".to_string())\n        .await;\n\n    // Should fail if the server checks scenario validity\n    assert!(\n        result.is_err(),\n        \"Expected error from server for unknown scenario\"\n    );\n}\n\n/// Test Case: Unicode Scenario Name\n/// This test verifies that Unicode strings (non-ASCII) are accepted\n/// and handled properly. It should not panic or crash, even if the server\n/// returns an error.\n#[tokio::test]\nasync fn test_trigger_action_unicode_scenario_name() {\n    let mut sender = FilterGatewaySender::new();\n    let result = sender.trigger_action(\"\".to_string()).await;\n\n    // The test passes if the function handles Unicode input gracefully\n    assert!(\n        result.is_ok() || result.is_err(),\n        \"Unicode scenario name should not crash\"\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","tests","topic_listener_integration.rs"],"content":"use dust_dds_derive::DdsType;\nuse filtergateway::vehicle::dds::listener::{\n    DdsTopicListener, GenericTopicListener, TopicListener,\n};\nuse filtergateway::vehicle::dds::DdsData;\nuse serde::{Deserialize, Serialize};\nuse tokio::sync::mpsc;\nuse tokio::time::{sleep, Duration};\n\n#[derive(Default, Debug, Clone, Deserialize, Serialize, PartialEq, DdsType)]\npub struct ADASObstacleDetectionIsWarning {\n    pub value: bool,\n}\n\n#[tokio::test]\nasync fn test_typed_listener_loop_runs_briefly_and_exits() {\n    use tokio::task::JoinHandle;\n    use tokio::time::{sleep, Duration};\n\n    let (tx, rx) = tokio::sync::mpsc::channel::\u003cDdsData\u003e(1);\n    let mut listener = GenericTopicListener::\u003cADASObstacleDetectionIsWarning\u003e::new(\n        \"ADASObstacleDetectionIsWarning\".to_string(),\n        \"DDS\".to_string(),\n        tx,\n        100,\n    );\n    let handle: JoinHandle\u003cResult\u003c(), anyhow::Error\u003e\u003e = tokio::spawn(async move {\n        listener\n            .start()\n            .await\n            .map_err(|e| anyhow::anyhow!(e.to_string())) // convert error to string before anyhow\n    });\n\n    sleep(Duration::from_millis(5000)).await;\n\n    drop(rx); // Close receiver to signal exit\n\n    handle.await; // Cleanup\n}\n#[tokio::test]\nasync fn test_topic_listener_lifecycle_and_data_flow() {\n    // Setup channel to receive DdsData from listener\n    let (tx, mut rx) = mpsc::channel::\u003cDdsData\u003e(10);\n\n    // Create a TopicListener on a test topic and domain\n    let mut listener = TopicListener::new(\n        \"ADASObstacleDetectionIsWarning\".to_string(),\n        \"DDS\".to_string(),\n        tx,\n        100,\n    );\n\n    // Initially listener is not running\n    assert!(!listener.is_running());\n\n    // Start the listener - should succeed and set running\n    listener.start().await.expect(\"Failed to start listener\");\n    assert!(listener.is_running());\n\n    // Starting again should be idempotent (no error, no double start)\n    listener.start().await.expect(\"Failed on repeated start\");\n    assert!(listener.is_running());\n\n    // Wait some time to allow the listener loop to run and send data\n    sleep(Duration::from_millis(500)).await;\n\n    // Now stop the listener, should succeed and set is_running false\n    listener.stop().await.expect(\"Failed to stop listener\");\n    assert!(!listener.is_running());\n\n    // Stopping again is allowed (idempotent)\n    listener.stop().await.expect(\"Failed on repeated stop\");\n    assert!(!listener.is_running());\n}\n\n#[tokio::test]\nasync fn test_listener_detects_closed_channel_and_exits() {\n    // Setup channel but drop receiver immediately to simulate closed channel\n    let (tx, rx) = mpsc::channel::\u003cDdsData\u003e(10);\n    drop(rx); // Receiver dropped -\u003e sending will fail\n\n    let mut listener = TopicListener::new(\n        \"closed_channel_topic\".to_string(),\n        \"type_closed\".to_string(),\n        tx,\n        0,\n    );\n\n    listener.start().await.expect(\"Failed to start listener\");\n    assert!(listener.is_running());\n\n    // Give some time for listener_loop to detect closed channel and exit\n    sleep(Duration::from_millis(500)).await;\n\n    // Since channel is closed, listener loop should end and stop itself\n    // However, your code does not auto-stop on channel close, so listener.is_running remains true.\n    // Let's stop it manually for clean test exit.\n    listener.stop().await.expect(\"Failed to stop listener\");\n    assert!(!listener.is_running());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","statemanager","src","grpc","mod.rs"],"content":"mod receiver;\nmod sender;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","statemanager","src","grpc","receiver.rs"],"content":"/*\n * SPDX-FileCopyrightText: Copyright 2024 LG Electronics Inc.\n * SPDX-License-Identifier: Apache-2.0\n */\n\nuse common::statemanager::state_manager_connection_server::StateManagerConnection;\nuse common::statemanager::{Action, Response};\n\npub struct StateManagerGrpcServer {}\n\n#[tonic::async_trait]\nimpl StateManagerConnection for StateManagerGrpcServer {\n    async fn send_action(\n        \u0026self,\n        request: tonic::Request\u003cAction\u003e,\n    ) -\u003e Result\u003ctonic::Response\u003cResponse\u003e, tonic::Status\u003e {\n        let req = request.into_inner();\n        let command = req.action;\n\n        Err(tonic::Status::new(tonic::Cod     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
