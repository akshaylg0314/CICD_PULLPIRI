ponse with status and description\n    /// * `Status` - gRPC status error if the request fails\n    async fn trigger_action(\n        \u0026self,\n        request: Request\u003cTriggerActionRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cTriggerActionResponse\u003e, Status\u003e {\n        // TODO: Implementation\n        println!(\"trigger_action in grpc receiver\");\n\n        let scenario_name = request.into_inner().scenario_name;\n        println!(\"trigger_action scenario: {}\", scenario_name);\n\n        match self.manager.trigger_manager_action(\u0026scenario_name).await {\n            Ok(_) =\u003e Ok(Response::new(TriggerActionResponse {\n                status: 0,\n                desc: \"Action triggered successfully\".to_string(),\n            })),\n\n            Err(e) =\u003e {\n                let err_msg = e.to_string();\n\n                // Decide gRPC error code based on error content\n                let grpc_status = if err_msg.contains(\"Invalid scenario name\") {\n                    Status::invalid_argument(err_msg)\n                } else if err_msg.contains(\"not found\") {\n                    Status::not_found(err_msg)\n                } else if err_msg.contains(\"Failed to parse\") {\n                    Status::invalid_argument(err_msg)\n                } else if err_msg.contains(\"Failed to start workload\")\n                    || err_msg.contains(\"Failed to stop workload\")\n                {\n                    Status::internal(err_msg)\n                } else {\n                    // fallback to Unknown error code\n                    Status::unknown(err_msg)\n                };\n\n                // Return the gRPC error status instead of success response with error status code\n                Err(grpc_status)\n            }\n        }\n    }\n\n    /// Handle reconcile requests from StateManager\n    ///\n    /// # Arguments\n    ///\n    /// * `request` - gRPC request containing scenario name and state information\n tionStatus::Running);\n        assert_eq!(i32_to_status(4), ActionStatus::Done);\n        assert_eq!(i32_to_status(5), ActionStatus::Failed);\n        assert_eq!(i32_to_status(999), ActionStatus::Unknown);\n        assert_eq!(i32_to_status(-1), ActionStatus::Unknown);\n    }\n\n    #[test]\n    fn test_receiver_new_and_into_service() {\n        let manager = Arc::new(ActionControllerManager::new());\n        let receiver = ActionControllerReceiver::new(manager);\n        let _service = receiver.into_service();\n    }\n}\n","traces":[{"line":34,"address":[2186880],"length":1,"stats":{"Line":5}},{"line":43,"address":[2186896],"length":1,"stats":{"Line":1}},{"line":44,"address":[2186913],"length":1,"stats":{"Line":1}},{"line":65,"address":[1846267,1846341],"length":1,"stats":{"Line":2}},{"line":67,"address":[1846360],"length":1,"stats":{"Line":1}},{"line":68,"address":[1846649,1846564],"length":1,"stats":{"Line":2}},{"line":70,"address":[1846792,1847281,1846726,1847038,1846913,1845806],"length":1,"stats":{"Line":5}},{"line":71,"address":[1847452],"length":1,"stats":{"Line":1}},{"line":73,"address":[1847370],"length":1,"stats":{"Line":1}},{"line":76,"address":[1847312],"length":1,"stats":{"Line":1}},{"line":77,"address":[1847641,1847360],"length":1,"stats":{"Line":2}},{"line":80,"address":[1847657,1847734],"length":1,"stats":{"Line":2}},{"line":81,"address":[1847796,1848500],"length":1,"stats":{"Line":0}},{"line":82,"address":[1847779,1847872],"length":1,"stats":{"Line":2}},{"line":83,"address":[1847934,1848498],"length":1,"stats":{"Line":2}},{"line":84,"address":[1848010,1847917],"length":1,"stats":{"Line":0}},{"line":85,"address":[1848496,1848072],"length":1,"stats":{"Line":0}},{"line":86,"address":[1848055,1848148],"length":1,"stats":{"Line":0}},{"line":87,"address":[1848290,1848193],"length":1,"stats":{"Line":0}},{"line":89,"address":[1848494,1848210],"length":1,"stats":{"Line":0}},{"line":92,"address":[1848327],"length":1,"stats":{"Line":0}},{"line":96,"address":[1 CheckPolicyRequest,\n};\nuse common::Result;\nuse tonic::Request;\n\n/// Check if a scenario is allowed by policy\n///\n/// Makes a gRPC request to PolicyManager to check if the scenario\n/// meets the current policy requirements.\n///\n/// # Arguments\n///\n/// * `scenario_name` - The name of the scenario to check\n///\n/// # Returns\n///\n/// * `Ok(())` if the policy check passes\n/// * `Err(...)` if the policy check fails or the request fails\n///\n/// # Errors\n///\n/// Returns an error if:\n/// - The connection to PolicyManager is not established\n/// - The gRPC request fails (e.g., PolicyManager returns a gRPC Status error)\n/// - The policy check fails (application-level failure indicated by gRPC Status)\npub async fn check_policy(scenario_name: String) -\u003e Result\u003c()\u003e {\n    // Change return type\n    if scenario_name.trim().is_empty() {\n        return Err(\"Invalid scenario name: cannot be empty\".into());\n    }\n\n    let addr = common::policymanager::connect_server();\n    let mut client = PolicyManagerConnectionClient::connect(addr)\n        .await\n        .map_err(|e| format!(\"Failed to connect to PolicyManager: {}\", e))?;\n    let request = tonic::Request::new(CheckPolicyRequest {\n        scenario_name: scenario_name.clone(),\n    }); // Clone scenario_name if needed later for error messages\n    let response = client.check_policy(request).await?;\n    let response_inner = response.into_inner();\n\n    // Check application-level status from the response payload *only if* the gRPC call was successful\n    if response_inner.status == 0 {\n        println!(\n            \"Policy check successful for '{}': {}\",\n            scenario_name, response_inner.desc\n        );\n        Ok(()) // Policy passed\n    } else {\n        // This block would only be reached if the server sent a successful gRPC status (OK)\n        // but included an application-level error code (non-0 status) in the payload.\n        // Given our recommended `receiver.rs`, this path should ideally not be taken for errors.\n        // It's more robust to rely on the gRPC `Status` for errors.\n        println!(\n            \"Policy check failed for '{}' (Application Status: {}): {}\",\n            scenario_name, response_inner.status, response_inner.desc\n        );\n        Err(format!(\n            \"Policy check failed for scenario '{}' with status {}: {}\",\n            scenario_name, response_inner.status, response_inner.desc\n        )\n        .into())\n    }\n}\n\n/// Send a workload handling request to NodeAgent\n///\n/// Makes a gRPC request to NodeAgent to perform an action on a workload\n/// (create, delete, start, stop, etc.)\n///\n/// # Arguments\n///\n/// * `workload_name` - The name of the workload to handle\n/// * `action` - The action to perform (numeric code)\n/// * `description` - Additional information about the action\n///\n/// # Returns\n///\n/// * `Ok(())` if the request was successful\n/// * `Err(...)` if the request failed\n///\n/// # Errors\n///\n/// Returns an error if:\n/// - The connection to NodeAgent is not established\n/// - The gRPC request fails\n/// - The workload handling operation fails\npub async fn handle_yaml(workload_name: String) -\u003e Result\u003cbool\u003e {\n    if workload_name.trim().is_empty() {\n        return Err(\"Invalid input: workload name and description cannot be empty\".into());\n    }\n\n    let addr = common::nodeagent::connect_server();\n    let mut client = NodeAgentConnectionClient::connect(addr).await.unwrap();\n    let request = Request::new(HandleYamlRequest {\n        yaml: workload_name,\n    });\n    let response: tonic::Response\u003ccommon::nodeagent::HandleYamlResponse\u003e =\n        client.handle_yaml(request).await?;\n    let response_inner = response.into_inner();\n\n    println!(\"Error: {}\", response_inner.desc);\n    Ok(response_inner.status)\n}\n\n// ===========================\n// UNIT TESTS\n// ===========================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_check_policy_failure_invalid_scenario() {\n        // Sending invalid scenario_name to simulate policy check failure\n        let scenario_name = \"\".to_string(); // Empty string is invalid\n\n        let result = check_policy(scenario_name).await;\n        assert!(result.is_err());\n    }\n\n    // #[tokio::test]\n    // async fn test_handle_workload_success() {\n    //     let workload_name = \"test-workload\".to_string();\n    //     let action = 1;\n    //     let description = \"example description\".to_string();\n\n    //     let result = handle_yaml(workload_name).await;\n    //     if let Err(ref e) = result {\n    //         println!(\"Error in test_handle_workload_success: {:?}\", e);\n    //     } else {\n    //         println!(\"test_handle_workload_success successful\");\n    //     }\n    //     assert!(result.is_ok());\n    // }\n\n    #[tokio::test]\n    async fn test_handle_workload_failure_invalid_workload() {\n        // Sending invalid workload_name and invalid action to trigger failure\n        let workload_name = \"\".to_string(); // Invalid empty workload\n        let action = -999; // Invalid action code\n        let description = \"\".to_string(); // Empty description\n\n        let result = handle_yaml(workload_name).await;\n\n        assert!(result.is_err());\n    }\n}\n","traces":[{"line":30,"address":[2488048,2488798,2490050,2487424,2487501,2487629],"length":1,"stats":{"Line":4}},{"line":32,"address":[2487757,2487594],"length":1,"stats":{"Line":2}},{"line":33,"address":[2487842,2488006],"length":1,"stats":{"Line":2}},{"line":36,"address":[2487823],"length":1,"stats":{"Line":0}},{"line":37,"address":[2487930,2488285,2488375,2488777,2488248,2487900],"length":1,"stats":{"Line":0}},{"line":38,"address":[1967929],"length":1,"stats":{"Line":0}},{"line":39,"address":[2490240,2490266,2488343],"length":1,"stats":{"Line":0}},{"line":40,"address":[2488559],"length":1,"stats":{"Lin ub fn new() -\u003e Self {\n        let mut bluechi_nodes = Vec::new();\n        let mut nodeagent_nodes = Vec::new();\n        let settings = common::setting::get_config();\n\n        if settings.host.r#type == \"bluechi\" {\n            bluechi_nodes.push(settings.host.name.clone());\n        } else if settings.host.r#type == \"nodeagent\" {\n            nodeagent_nodes.push(settings.host.name.clone());\n        }\n\n        if let Some(guests) = \u0026settings.guest {\n            for guest in guests {\n                if guest.r#type == \"bluechi\" {\n                    bluechi_nodes.push(guest.name.clone());\n                } else if guest.r#type == \"nodeagent\" {\n                    nodeagent_nodes.push(guest.name.clone());\n                }\n            }\n        }\n\n        Self {\n            bluechi_nodes,\n            nodeagent_nodes,\n        }\n    }\n\n    /// Processes a trigger action request for a specific scenario\n    ///\n    /// Retrieves scenario information from ETCD and performs the\n    /// appropriate actions based on the scenario definition.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario to trigger\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the action was triggered successfully\n    /// * `Err(...)` if the action could not be triggered\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The scenario is not allowed by policy\n    /// - The runtime operation fails\n    pub async fn trigger_manager_action(\u0026self, scenario_name: \u0026str) -\u003e Result\u003c()\u003e {\n        println!(\"trigger_manager_action in manager {:?}\", scenario_name);\n        if scenario_name.trim().is_empty() {\n            return Err(format!(\"Scenario '{}' is invalid: cannot be empty\", scenario_name).into());\n        }\n        let etcd_scenario_key = format!(\"Scenario/{}\", scenario_name);\n        let scenario_str: String = match common::etcd::get(\u0026etcd_scenario_key).await {\n            Ok(value) =\u003e value,\n            Err(e) =\u003e {\n                return Err(format!(\"Scenario '{}' not found: {}\", scenario_name, e).into());\n            }\n        };\n        let scenario: Scenario = serde_yaml::from_str(\u0026scenario_str)\n            .map_err(|e| format!(\"Failed to parse scenario '{}': {}\", scenario_name, e))?;\n\n        let action: String = scenario.get_actions();\n\n        let etcd_package_key = format!(\"Package/{}\", scenario.get_targets());\n        let package_str = match common::etcd::get(\u0026etcd_package_key).await {\n            Ok(value) =\u003e value,\n            Err(e) =\u003e {\n                return Err(format!(\"Package key '{}' not found: {}\", etcd_package_key, e).into());\n            }\n        };\n\n        let package: Package = serde_yaml::from_str(\u0026package_str).map_err(|e| {\n            format!(\n                \"Failed to parse package '{}': {}\",\n                scenario.get_targets(),\n                e\n            )\n        })?;\n\n        for mi in package.get_models() {\n            let model_name = format!(\"{}.service\", mi.get_name());\n            let model_node = mi.get_node();\n            let node_type = if self.bluechi_nodes.contains(\u0026model_node) {\n                println!(\"Node {} is bluechi\", model_node);\n                \"bluechi\"\n            } else if self.nodeagent_nodes.contains(\u0026model_node) {\n                println!(\"Node {} is nodeagent\", model_node);\n                \"nodeagent\"\n            } else {\n                continue; // Skip unknown node types\n            };\n            println!(\n                \"Processing model '{}' on node '{}' with action '{}'\",\n                model_name, model_node, action\n            );\n            match action.as_str() {\n                \"launch\" =\u003e {\n                    self.reload_all_node(\u0026model_name, \u0026model_node).await?;\n                    self.start_workload(\u0026model_name, \u0026model_node, \u0026node_type)\n                        .await\n                        .map_err(|e| format!(\"Failed to start workload '{}': {}\", model_name, e))?;\n                }\n                \"terminate\" =\u003e {\n                    self.reload_all_node(\u0026model_name, \u0026model_node).await?;\n                    self.stop_workload(\u0026model_name, \u0026model_node, \u0026node_type)\n                        .await\n                        .map_err(|e| format!(\"Failed to stop workload '{}': {}\", model_name, e))?;\n                }\n                \"update\" | \"rollback\" =\u003e {\n                    self.reload_all_node(\u0026model_name, \u0026model_node).await?;\n                    self.stop_workload(\u0026model_name, \u0026model_node, \u0026node_type)\n                        .await\n                        .map_err(|e| format!(\"Failed to stop workload '{}': {}\", model_name, e))?;\n\n                    self.reload_all_node(\u0026model_name, \u0026model_node).await?;\n                    self.start_workload(\u0026model_name, \u0026model_node, \u0026node_type)\n                        .await\n                        .map_err(|e| format!(\"Failed to start workload '{}': {}\", model_name, e))?;\n                }\n                _ =\u003e {\n                    // Ignore unknown action for now, or optionally return error:\n                    // return Err(format!(\"Unknown action '{}'\", action).into());\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Reconciles current and desired states for a scenario\n    ///\n    /// Compares the current state with the desired state for a given scenario\n    /// and performs the necessary actions to align them.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    /// * `current` - Current state value\n    /// * `desired` - Desired state value\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the reconciliation was successful\n    /// * `Err(...)` if the reconciliation failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The reconciliation action fails\n    pub async fn reconcile_do(\n        \u0026self,\n        scenario_name: String,\n        current: Status,\n        desired: Status,\n    ) -\u003e Result\u003c()\u003e {\n        if current == desired {\n            return Ok(());\n        }\n\n        if matches!(current, Status::None | Status::Failed | Status::Unknown) {\n            return Err(format!(\n                \"Invalid current status: {:?}. Cannot reconcile from this state\",\n                current\n            )\n            .into());\n        }\n\n        if matches!(desired, Status::None | Status::Failed | Status::Unknown) {\n            return Err(format!(\n                \"Invalid desired status: {:?}. Cannot set this as target state\",\n                desired\n            )\n            .into());\n        }\n\n        let etcd_scenario_key: String = format!(\"scenario/{}\", scenario_name);\n        let scenario_str = common::etcd::get(\u0026etcd_scenario_key).await?;\n        let scenario: Scenario = serde_yaml::from_str(\u0026scenario_str)?;\n\n        let etcd_package_key = format!(\"package/{}\", scenario.get_targets());\n        let package_str = common::etcd::get(\u0026etcd_package_key).await?;\n        let package: Package = serde_yaml::from_str(\u0026package_str)?;\n\n        for mi in package.get_models() {\n            let model_name = format!(\"{}.service\", mi.get_name());\n            let model_node = mi.get_node();\n            let node_type = if self.bluechi_nodes.contains(\u0026model_node) {\n                \"bluechi\"\n            } else if self.nodeagent_nodes.contains(\u0026model_node) {\n                \"nodeagent\"\n            } else {\n                continue; // Skip if node type is unknown\n            };\n\n            if desired == Status::Running {\n                self.start_workload(\u0026model_name, \u0026model_node, \u0026node_type)\n                    .await?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Creates a new workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was created successfully\n    /// * `Err(...)` if the workload creation failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload already exists\n    /// - The runtime operation fails\n    pub async fn create_workload(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        Ok(())\n    }\n\n    /// Deletes an existing workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was deleted successfully\n    /// * `Err(...)` if the workload deletion failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload does not exist\n    /// - The runtime operation fails\n    pub async fn delete_workload(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        Ok(())\n    }\n\n    /// Restarts an existing workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was restarted successfully\n    /// * `Err(...)` if the workload restart failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload does not exist\n    /// - The runtime operation fails\n    pub async fn restart_workload(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        Ok(())\n    }\n\n    /// Pauses an active workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was paused successfully\n    /// * `Err(...)` if the workload pause failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload does not exist\n    /// - The workload is not in a pausable state\n    /// - The runtime operation fails\n    pub async fn pause_workload(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        Ok(())\n    }\n\n    /// Starts a paused or stopped workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was started successfully\n    /// * `Err(...)` if the workload start failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload does not exist\n    /// - The workload is not in a startable state\n    /// - The runtime operation fails\n    pub async fn start_workload(\n        \u0026self,\n        model_name: \u0026str,\n        node_name: \u0026str,\n        node_type: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        match node_type {\n            \"bluechi\" =\u003e {\n                let cmd = bluechi::BluechiCmd {\n                    command: bluechi::Command::UnitStart,\n                };\n                bluechi::handle_bluechi_cmd(\u0026model_name, \u0026node_name, cmd).await?;\n            }\n            \"nodeagent\" =\u003e {\n                // let runtime = crate::runtime::nodeagent::NodeAgentRuntime::new();\n                // runtime.start_workload(model_name).await?;\n            }\n            _ =\u003e {\n                return Err(format!(\n                    \"Unsupported node type '{}' for workload '{}' on node '{}'\",\n                    node_type, model_name, node_name\n                )\n                .into());\n            }\n        }\n        Ok(())\n    }\n\n    /// Stops an active workload for the specified scenario\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if the workload was stopped successfully\n    /// * `Err(...)` if the workload stop failed\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The scenario does not exist\n    /// - The workload does not exist\n    /// - The workload is already stopped\n    /// - The runtime operation fails\n    pub async fn stop_workload(\n        \u0026self,\n        model_name: \u0026str,\n        node_name: \u0026str,\n        node_type: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        match node_type {\n            \"bluechi\" =\u003e {\n                let cmd = bluechi::BluechiCmd {\n                    command: bluechi::Command::UnitStop,\n                };\n                bluechi::handle_bluechi_cmd(\u0026model_name, \u0026node_name, cmd).await?;\n            }\n            \"nodeagent\" =\u003e {\n                // let runtime = crate::runtime::nodeagent::NodeAgentRuntime::new();\n                // runtime.start_workload(model_name).await?;\n            }\n            _ =\u003e {\n                return Err(format!(\n                    \"Unsupported node type '{}' for workload '{}' on node '{}'\",\n                    node_type, model_name, node_name\n                )\n                .into());\n            }\n        }\n        Ok(())\n    }\n\n    pub async fn reload_all_node(\u0026self, model_name: \u0026str, model_node: \u0026str) -\u003e Result\u003c()\u003e {\n        let cmd = bluechi::BluechiCmd {\n            command: bluechi::Command::ControllerReloadAllNodes,\n        };\n        bluechi::handle_bluechi_cmd(model_name, model_node, cmd).await?;\n        thread::sleep(Duration::from_millis(100));\n        Ok(())\n    }\n}\n\n//UNIT TEST SKELTON\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use common::actioncontroller::Status;\n    use std::error::Error;\n\n    #[tokio::test]\n    async fn test_reconcile_do_with_valid_status() {\n        // Valid scenario where reconcile_do transitions status successfully\n        let manager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n        let result = manager\n            .reconcile_do(\"antipinch-enable\".into(), Status::Running, Status::Running)\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_trigger_manager_action_with_valid_data() {\n        // Insert mock Scenario YAML into etcd\n        common::etcd::put(\n            \"Scenario/antipinch-enable\",\n            r#\"\napiVersion: v1\nkind: Scenario\nmetadata:\n  name: antipinch-enable\nspec:\n  condition:\n  action: update\n  target: antipinch-enable\n\"#,\n        )\n        .await\n        .unwrap();\n\n        // Insert mock Package YAML into etcd\n        common::etcd::put(\n            \"Package/antipinch-enable\",\n            r#\"\napiVersion: v1\nkind: Package\nmetadata:\n  label: null\n  name: antipinch-enable\nspec:\n  pattern:\n    - type: plain\n  models:\n    - name: helloworld-core\n      node: HPC\n      resources:\n        volume:\n        network:\n\"#,\n        )\n        .await\n        .unwrap();\n\n        let manager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n\n        let result = manager.trigger_manager_action(\"antipinch-enable\").await;\n\n        if let Err(ref e) = result {\n            println!(\"Error in trigger_manager_action: {:?}\", e);\n        } else {\n            println!(\"trigger_manager_action successful\");\n        }\n\n        assert!(result.is_ok());\n\n        // Cleanup after test\n        common::etcd::delete(\"Scenario/antipinch-enable\")\n            .await\n            .unwrap();\n        common::etcd::delete(\"Package/antipinch-enable\")\n            .await\n            .unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_trigger_manager_action_invalid_scenario() {\n        // Negative case: nonexistent scenario key\n        let manager: ActionControllerManager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n\n        let result = manager.trigger_manager_action(\"invalid_scenario\").await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_reconcile_do_invalid_scenario_key() {\n        // Negative case: nonexistent scenario key returns error\n        let manager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n\n        let result = manager\n            .reconcile_do(\"invalid_scenario\".into(), Status::None, Status::Running)\n            .await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_start_workload_invalid_node_type() {\n        // Negative case: unknown node type returns Ok but does nothing\n        let manager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n\n        let result: std::result::Result\u003c(), Box\u003cdyn Error\u003e\u003e = manager\n            .start_workload(\"antipinch-enable\", \"HPC\", \"invalid_type\")\n            .await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_stop_workload_invalid_node_type() {\n        // Negative case: unknown node type returns Ok but does nothing\n        let manager: ActionControllerManager = ActionControllerManager {\n            bluechi_nodes: vec![\"HPC\".to_string()],\n            nodeagent_nodes: vec![],\n        };\n\n        let result = manager\n            .stop_workload(\"antipinch-enable\", \"HPC\", \"invalid_type\")\n            .await;\n\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_manager_initializes_nodes() {\n        // Ensures new() returns manager with non-empty nodes\n        let manager = ActionControllerManager::new();\n        assert!(!manager.bluechi_nodes.is_empty() || !manager.nodeagent_nodes.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_create_delete_restart_pause_are_noops() {\n        // All of these are currently no-op, so they should succeed regardless of input\n        let manager = ActionControllerManager {\n            bluechi_nodes: vec![],\n            nodeagent_nodes: vec![],\n        };\n\n        assert!(manager.create_workload(\"test\".into()).await.is_ok());\n        assert!(manager.delete_workload(\"test\".into()).await.is_ok());\n        assert!(manager.restart_workload(\"test\".into()).await.is_ok());\n        assert!(manager.pause_workload(\"test\".into()).await.is_ok());\n    }\n}\n","traces":[{"line":34,"address":[2429786,2428848,2429792],"length":1,"stats":{"Line":5}},{"line":35,"address":[2428865],"length":1,"stats":{"Line":5}},{"line":36,"address":[2428897],"length":1,"stats":{"Line":5}},{"line":37,"address":[2429004,2428942],"length":1,"stats":{"Line":10}},{"line":39,"address":[2429012],"length":1,"stats":{"Line":5}},{"line":40,"address":[2429231,2429076],"length":1,"stats":{"Line":10}},{"line":41,"address":[2429106,2429049],"length":1,"stats":{"Line":0}},{"line":42,"address":[2429172],"length":1,"stats":{"Line":0}},{"line":45,"address":[2429117,2429272],"length":1,"stats":{"Line":5}},{"line":46,"address":[2429486,2429280],"length 6str = \"org.eclipse.bluechi\";\nconst PATH: \u0026str = \"/org/eclipse/bluechi\";\nconst DEST_CONTROLLER: \u0026str = \"org.eclipse.bluechi.Controller\";\nconst DEST_NODE: \u0026str = \"org.eclipse.bluechi.Node\";\n\n/// Command structure for Bluechi operations\n///\n/// Contains the command type to execute and optional node and unit\n/// information needed to target specific components.\npub struct BluechiCmd {\n    pub command: Command,\n}\n\n/// Commands supported by the Bluechi runtime\n///\n/// Represents the various operations that can be performed\n/// on the Bluechi controller, nodes, and units.\npub enum Command {\n    ControllerReloadAllNodes,\n    UnitStart,\n    UnitStop,\n    UnitRestart,\n    UnitReload,\n}\n\nimpl Command {\n    /// Convert command enum to the corresponding D-Bus method name\n    ///\n    /// Maps each command type to its corresponding Bluechi D-Bus method name\n    /// that will be used in the actual method call.\n    ///\n    /// # Returns\n    ///\n    /// The D-Bus method name as a string slice\n    fn to_method_name(\u0026self) -\u003e \u0026str {\n        match self {\n            Command::UnitStart =\u003e \"StartUnit\",\n            Command::UnitStop =\u003e \"StopUnit\",\n            Command::UnitRestart =\u003e \"RestartUnit\",\n            Command::UnitReload =\u003e \"ReloadUnit\",\n            Command::ControllerReloadAllNodes =\u003e \"ReloadAllNodes\",\n            _ =\u003e \"Unknown\",\n        }\n    }\n}\n\n/// Handle Bluechi commands for operations\n///\n/// This function processes a single Bluechi command by:\n/// 1. Establishing a D-Bus connection to the Bluechi controller\n/// 2. Executing the appropriate operation based on the command type\n///\n/// # Arguments\n///\n/// * `scenario_name` - Name of the scenario to operate on\n/// * `node` - Name of the node to target\n/// * `bluechi_cmd` - The Bluechi command to execute\npub async fn handle_bluechi_cmd(\n    scenario_name: \u0026str,\n    node: \u0026str,\n    bluechi_cmd: BluechiCmd,\n) -\u003e Result\u003c()\u003e {\n    let conn = Connection::new_system().unwrap();\n    let bluechi = conn.with_proxy(DEST, PATH, Duration::from_millis(5000));\n    print!(\"handle_bluechi_cmd ...\\n\");\n    match bluechi_cmd.command {\n        Command::ControllerReloadAllNodes =\u003e {\n            let _ = reload_all_nodes(\u0026bluechi);\n        }\n        Command::UnitStart | Command::UnitStop | Command::UnitRestart | Command::UnitReload =\u003e {\n            let _ = workload_run(\n                \u0026conn,\n                bluechi_cmd.command.to_method_name(),\n                node,\n                \u0026bluechi,\n                scenario_name,\n            );\n        }\n    }\n    Ok(())\n}\n\n/// Execute a unit-related operation on a Bluechi node\n///\n/// Calls the specified D-Bus method on the given node proxy to perform\n/// operations like starting, stopping, restarting, or reloading a unit.\n///\n/// # Arguments\n///\n/// * `method` - The D-Bus method name to call (e.g., \"StartUnit\", \"StopUnit\")\n/// * `node_proxy` - The proxy to the Bluechi node where the unit is located\n/// * `unit_name` - The name of the unit to operate on\n///\n/// # Returns\n///\n/// * `Ok(String)` - A successful result message including the job path\n/// * `Err(...)` - If the D-Bus call fails\npub fn workload_run(\n    conn: \u0026Connection,\n    method: \u0026str,\n    node_name: \u0026str,\n    proxy: \u0026Proxy\u003c'_, \u0026Connection\u003e,\n    unit_name: \u0026str,\n) -\u003e Result\u003cString\u003e {\n    print!(\"workload_run ...\\n\");\n    let (node,): (Path,) = proxy.method_call(DEST_CONTROLLER, \"GetNode\", (\u0026node_name,))?;\n\n    let node_proxy = conn.with_proxy(DEST, node, Duration::from_millis(5000));\n\n    let (job_path,): (Path,) = node_proxy.method_call(DEST_NODE, method, (unit_name, \"replace\"))?;\n\n    Ok(format!(\"{method} '{unit_name}' : {job_path}\\n\"))\n}\n\n/// Reload all nodes managed by the Bluechi controller\n///\n/// This function:\n/// 1. Lists all nodes registered with the controller\n/// 2. Creates a proxy for each node\n/// 3. Calls the Reload method on each node\n/// 4. Collects status information for reporting\n///\n/// # Arguments\n///\n/// * `proxy` - The proxy to the Bluechi controller\n///\n/// # Returns\n///\n/// * `Ok(String)` - A successful result message listing all reloaded nodes\n/// * `Err(...)` - If any of the D-Bus calls fail\npub fn reload_all_nodes(proxy: \u0026Proxy\u003c'_, \u0026Connection\u003e) -\u003e Result\u003cString\u003e {\n    print!(\"Reloading all nodes...\\n\");\n    let (nodes,): (Vec\u003c(String, dbus::Path, String)\u003e,) =\n        proxy.method_call(DEST_CONTROLLER, \"ListNodes\", ())?;\n\n    let conn = Connection::new_system()?;\n    let mut result = String::new();\n    for (node_name, _, _) in nodes {\n        let (node,): (Path,) = proxy.method_call(DEST_CONTROLLER, \"GetNode\", (\u0026node_name,))?;\n\n        let node_proxy = conn.with_proxy(DEST, node, Duration::from_millis(5000));\n        node_proxy.method_call::\u003c(), _, _, _\u003e(DEST_NODE, \"Reload\", ())?;\n\n        result.push_str(\u0026format!(\"Node - {} is reloaded.\\n\", \u0026node_name));\n    }\n    Ok(result)\n}\n\n//UNIT TEST\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use dbus::blocking::Connection;\n    use std::time::Duration;\n\n    /// Dummy Connection (session bus)\n    fn dummy_connection() -\u003e Connection {\n        Connection::new_system().unwrap()\n    }\n\n    /// Check if BlueChi D-Bus service is available (only for tests)\n    fn is_bluechi_service_available(conn: \u0026Connection) -\u003e bool {\n        let proxy = conn.with_proxy(\n            \"org.freedesktop.DBus\",\n            \"/org/freedesktop/DBus\",\n            Duration::from_millis(5000),\n        );\n\n        let result: core::result::Result\u003c(bool,), Box\u003cdyn std::error::Error\u003e\u003e = proxy\n            .method_call(\"org.freedesktop.DBus\"
