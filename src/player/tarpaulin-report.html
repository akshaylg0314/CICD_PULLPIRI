 directory: {:?}\", current_dir);\n\n    // Load settings\n    let (rel_idl_dir, domain_id, custom_out_dir) = load_dds_settings()?;\n\n    // Convert relative path to absolute path based on current working directory\n    let idl_dir = current_dir.join(\u0026rel_idl_dir);\n    println!(\"IDL directory (absolute): {:?}\", idl_dir);\n    println!(\"Domain ID: {}\", domain_id);\n\n    // Check IDL directory (do not create if not exists)\n    if !idl_dir.exists() {\n        println!(\"Warning: IDL directory doesn't exist: {:?}\", idl_dir);\n        println!(\"No files will be processed\");\n    } else {\n        // Output absolute path (for debugging)\n        if let Ok(abs_path) = idl_dir.canonicalize() {\n            println!(\"IDL directory absolute path: {:?}\", abs_path);\n        }\n    }\n\n    // Configure output directory (use the one specified in settings.yaml if provided)\n    let out_dir = match custom_out_dir {\n        Some(dir) =\u003e {\n            // Use custom directory if specified\n            let path = PathBuf::from(\u0026dir);\n            println!(\"Using custom output directory: {}\", path.display());\n\n            // Create directory if it doesn't exist\n            if !path.exists() {\n                println!(\"Creating custom output directory\");\n                fs::create_dir_all(\u0026path)?;\n            }\n\n            // Set environment variable OUT_DIR (so other build scripts can use it too)\n            println!(\"cargo:rustc-env=OUT_DIR={}\", path.display());\n\n            dir\n        }\n        None =\u003e {\n            // Use default OUT_DIR environment variable\n            let dir = env::var(\"OUT_DIR\").expect(\"OUT_DIR environment variable not found\");\n            println!(\"Using default OUT_DIR: {}\", dir);\n            dir\n        }\n    };\n\n    // Generate DDS module files (process only existing IDL files)\n    println!(\"\\n=== Generating DDS modules ===\");\n    match generate_dds_module(\u0026out_dir, \u0026idl_dir) {\n        Ok(_) =\u003e println!(\"Successfully generated DDS modules\"),\n        Err(e) =\u003e {\n            println!(\"Error generating DDS modules: {:?}\", e);\n            // Continue with build process even on failure (create empty modules)\n            let modules_path = Path::new(\u0026out_dir).join(\"dds_modules.rs\");\n            let types_path = Path::new(\u0026out_dir).join(\"dds_types.rs\");\n            if !modules_path.exists() || !types_path.exists() {\n                create_empty_modules(\u0026out_dir)?;\n            }\n        }\n    }\n\n    // Create build information file\n    let info_path = Path::new(\u0026out_dir).join(\"dds_build_info.txt\");\n    let mut info_file = fs::File::create(info_path)?;\n    writeln!(info_file, \"DDS Build Information\")?;\n    writeln!(info_file, \"--------------------\")?;\n    writeln!(info_file, \"IDL Directory: {:?}\", idl_dir)?;\n    writeln!(info_file, \"Output Directory: {}\", out_dir)?;\n    writeln!(info_file, \"Domain ID: {}\", domain_id)?;\n\n    if idl_dir.exists() {\n        let idl_files = collect_idl_files(\u0026idl_dir)?;\n\n        generate_type_metadata_registry(\u0026out_dir, \u0026idl_files)?;\n        // Generate DDS type registry based on IDL files\n        generate_type_registry(\u0026out_dir, \u0026idl_files)?;\n\n        // Enable feature flag indicating type registry exists\n        println!(\"cargo:rustc-cfg=feature=\\\"dds_type_registry_exists\\\"\");\n\n        writeln!(info_file, \"Found IDL Files: {}\", idl_files.len())?;\n        for file in \u0026idl_files {\n            writeln!(info_file, \"  - {:?}\", file)?;\n        }\n    } else {\n        writeln!(info_file, \"IDL Directory does not exist\")?;\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","build_scripts","generator.rs"],"content":"// Code generation module\nuse std::collections::HashMap;\nuse std::fs;\nuse std::io::Write;\nuse std::path::{Path, PathBuf};\n\nuse crate::build_scripts::idl::{collect_idl_files, IdlParser};\nuse crate::build_scripts::types::idl_to_rust_type;\n\n/// Function to generate struct file\npub fn generate_struct_file(\n    out_dir: \u0026str,\n    file_name: \u0026str,\n    struct_name: \u0026str,\n    fields: \u0026HashMap\u003cString, String\u003e,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let output_path = Path::new(out_dir).join(format!(\"{}.rs\", file_name));\n    let mut file = fs::File::create(output_path)?;\n\n    // Write struct header with updated derive attributes\n    writeln!(file, \"use serde::{{Deserialize, Serialize}};\")?;\n    writeln!(\n        file,\n        \"use dust_dds::topic_definition::type_support::{{DdsType, DdsSerialize, DdsDeserialize}};\"\n    )?;\n    writeln!(file, \"\")?;\n    writeln!(\n        file,\n        \"#[derive(Debug, Clone, Serialize, Deserialize, DdsType, Default)]\"\n    )?;\n    writeln!(file, \"pub struct {} {{\", struct_name)?;\n\n    // Write fields\n    for (name, field_type) in fields {\n        let rust_type = idl_to_rust_type(field_type);\n        writeln!(file, \"    pub {}: {},\", name, rust_type)?;\n    }\n\n    // Close struct (removed manual impl of DdsType)\n    writeln!(file, \"}}\")?;\n\n    Ok(())\n}\n\n///    \npub fn generate_type_registry(\n    out_dir: \u0026str,\n    idl_files: \u0026[PathBuf],\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let registry_path = Path::new(out_dir).join(\"dds_type_registry.rs\");\n    let mut registry_file = fs::File::create(\u0026registry_path)?;\n\n    writeln!(registry_file, \"// Auto-generated DDS type registry\")?;\n    writeln!(registry_file, \"// build.rs  \")?;\n    writeln!(registry_file, \"\")?;\n    writeln!(\n        registry_file,\n        \"use dust_dds::topic_definition::type_support::{{DdsType, DdsSerialize, DdsDeserialize}};\"\n    )?;\n    writeln!(registry_file, \"use serde::{{Deserialize, Serialize}};\")?;\n    writeln!(registry_file, \"use super::dds_types::*;\")?;\n    writeln!(registry_file, \"use std::sync::Arc;\")?;\n    writeln!(\n        registry_file,\n        \"use crate::vehicle::dds::listener::GenericTopicListener;\"\n    )?;\n    writeln!(registry_file, \"use crate::vehicle::dds::DdsData;\")?;\n    writeln!(registry_file, \"\")?;\n\n    //    \n    writeln!(registry_file, \"pub fn create_typed_listener(type_name: \u0026str, topic_name: String, tx: Sender\u003cDdsData\u003e, domain_id: i32) -\u003e Option\u003cBox\u003cdyn DdsTopicListener\u003e\u003e {{\")?;\n    writeln!(\n        registry_file,\n        \"    println!(\\\"Generated - Creating listener for type: {{}}\\\", type_name);\"\n    )?;\n    writeln!(registry_file, \"    match type_name {{\")?;\n\n    //  IDL    \n    for idl_file in idl_files {\n        if let Some(file_stem) = idl_file.file_stem() {\n            let module_name = file_stem.to_string_lossy();\n\n            // IDL  \n            if let Ok(dds_data) = IdlParser::parse_idl_file(idl_file) {\n                let struct_name = \u0026dds_data.name;\n\n                //   \n                writeln!(registry_file, \"        \\\"{}\\\" =\u003e {{\", struct_name)?;\n                writeln!(\n                    registry_file,\n                    \"            let listener = Box::new(GenericTopicListener::\u003c{}::{}\u003e::new(\",\n                    module_name, struct_name\n                )?;\n                writeln!(registry_file, \"                topic_name,\")?;\n                writeln!(registry_file, \"                type_name.to_string(),\")?;\n                writeln!(registry_file, \"                tx,\")?;\n                writeln!(registry_file, \"                domain_id,\")?;\n                writeln!(registry_file, \"            ));\")?;\n                writeln!(registry_file, \"            Some(listener)\")?;\n                writeln!(registry_file, \"        }},\")?;\n            }\n        }\n    }\n\n    //   \n    writeln!(registry_file, \"        _ =\u003e None,\")?;\n    writeln!(registry_file, \"    }}\")?;\n    writeln!(registry_file, \"}}\")?;\n\n    Ok(())\n}\n\n/// Function to generate DDS module - processes only existing files\npub fn generate_dds_module(\n    out_dir: \u0026str,\n    idl_dir: \u0026Path,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    use crate::build_scripts::idl::get_idl_files;\n\n    // ***  get_idl_files   ***\n    println!(\"Collecting IDL files using get_idl_files...\");\n    let idl_type_paths = get_idl_files(idl_dir)?;\n\n    //   \n    let idl_files: Vec\u003cPathBuf\u003e = idl_type_paths\n        .iter()\n        .map(|(_, path)| PathBuf::from(path))\n        .collect();\n\n    println!(\"Found {} IDL files from get_idl_files\", idl_files.len());\n\n    if idl_files.is_empty() {\n        println!(\"No IDL files to process, creating minimal empty module structure\");\n\n        // Create module file (empty module, no placeholders)\n        let modules_path = Path::new(out_dir).join(\"dds_modules.rs\");\n        let mut modules_file = fs::File::create(\u0026modules_path)?;\n\n        writeln!(modules_file, \"// Auto-generated DDS module file\")?;\n        writeln!(modules_file, \"// Generated by build.rs\")?;\n        writeln!(modules_file, \"// Warning: No available IDL files\")?;\n\n        // Create type module (no placeholder types)\n        let types_path = Path::new(out_dir).join(\"dds_types.rs\");\n        let mut types_file = fs::File::create(\u0026types_path)?;\n\n        writeln!(types_file, \"// Auto-generated DDS type module\")?;\n        writeln!(types_file, \"// Generated by build.rs\")?;\n        writeln!(types_file, \"// Warning: No available IDL files\")?;\n        writeln!(types_file, \"// This is an empty module\")?;\n        writeln!(types_file, \"include!(\\\"dds_modules.rs\\\");\")?;\n\n        return Ok(());\n    }\n\n    //   \n    let modules_path = Path::new(out_dir).join(\"dds_modules.rs\");\n    let mut modules_file = fs::File::create(\u0026modules_path)?;\n\n    writeln!(modules_file, \"// Auto-generated DDS module file\")?;\n    writeln!(modules_file, \"// build.rs  \")?;\n    writeln!(modules_file, \"\")?;\n\n    //  IDL    \n    for idl_file in \u0026idl_files {\n        println!(\"Processing IDL file: {:?}\", idl_file);\n        let file_stem = idl_file.file_stem().unwrap().to_string_lossy();\n\n        // IDL  \n        let dds_data = match IdlParser::parse_idl_file(idl_file) {\n            Ok(data) =\u003e {\n                println!(\n                    \"Successfully parsed IDL file: {} (struct: {})\",\n                    file_stem, data.name\n                );\n                data\n            }\n            Err(e) =\u003e {\n                println!(\"Error parsing IDL file {}: {:?}\", file_stem, e);\n                continue;\n            }\n        };\n\n        if dds_data.fields.is_empty() {\n            println!(\"Warning: No fields found in struct {}\", dds_data.name);\n        }\n\n        //   \n        if let Err(e) = generate_struct_file(out_dir, \u0026file_stem, \u0026dds_data.name, \u0026dds_data.fields)\n        {\n            println!(\"Error generating struct file for {}: {:?}\", file_stem, e);\n            continue;\n        }\n\n        //  \n        writeln!(modules_file, \"pub mod {} {{\", file_stem)?;\n        writeln!(modules_file, \"    include!(\\\"{}.rs\\\");\", file_stem)?;\n        writeln!(modules_file, \"}}\")?;\n    }\n\n    // Create a types module that includes all the generated modules\n    let types_path = Path::new(out_dir).join(\"dds_types.rs\");\n    let mut types_file = fs::File::create(\u0026types_path)?;\n\n    writeln!(types_file, \"// Auto-generated DDS type module\")?;\n    writeln!(types_file, \"// build.rs  \")?;\n    writeln!(types_file, \"\")?;\n    writeln!(types_file, \"// Include generated modules\")?;\n    writeln!(types_file, \"include!(\\\"dds_modules.rs\\\");\")?;\n\n    println!(\"Successfully generated DDS modules in {}\", out_dir);\n\n    //   \n    verify_generated_files(out_dir, \u0026modules_path, \u0026types_path)?;\n\n    Ok(())\n}\n\n///    \npub fn generate_type_metadata_registry(\n    out_dir: \u0026str,\n    idl_files: \u0026[PathBuf],\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let registry_path = Path::new(out_dir).join(\"dds_type_metadata.rs\");\n    let mut registry_file = fs::File::create(\u0026registry_path)?;\n\n    writeln!(registry_file, \"// Auto-generated DDS type metadata\")?;\n    writeln!(registry_file, \"use std::collections::HashMap;\")?;\n    writeln!(registry_file, \"\")?;\n    writeln!(registry_file, \"pub struct TypeMetadata {{\")?;\n    writeln!(registry_file, \"    pub name: String,\")?;\n    writeln!(registry_file, \"    pub module: String,\")?;\n    writeln!(registry_file, \"    pub fields: HashMap\u003cString, String\u003e,\")?;\n    writeln!(registry_file, \"}}\")?;\n    writeln!(registry_file, \"\")?;\n\n    writeln!(\n        registry_file,\n        \"pub fn get_type_metadata() -\u003e HashMap\u003cString, TypeMetadata\u003e {{\"\n    )?;\n    writeln!(registry_file, \"    let mut metadata = HashMap::new();\")?;\n    writeln!(registry_file, \"    let mut fields;\")?;\n\n    //     \n    for idl_file in idl_files {\n        if let Some(file_stem) = idl_file.file_stem() {\n            let module_name = file_stem.to_string_lossy();\n\n            // IDL  \n            if let Ok(dds_data) = IdlParser::parse_idl_file(idl_file) {\n                let struct_name = \u0026dds_data.name;\n\n                writeln!(registry_file, \"    fields = HashMap::new();\")?;\n\n                //   \n                for (field_name, field_type) in \u0026dds_data.fields {\n                    let rust_type = idl_to_rust_type(field_type);\n                    writeln!(\n                        registry_file,\n                        \"    fields.insert(\\\"{}\\\".to_string(), \\\"{}\\\".to_string());\",\n                        field_name, rust_type\n                    )?;\n                }\n\n                //   \n                writeln!(\n                    registry_file,\n                    \"    metadata.insert(\\\"{}\\\".to_string(), TypeMetadata {{\",\n                    struct_name\n                )?;\n                writeln!(\n                    registry_file,\n                    \"        name: \\\"{}\\\".to_string(),\",\n                    struct_name\n                )?;\n                writeln!(\n                    registry_file,\n                    \"        module: \\\"{}\\\".to_string(),\",\n                    module_name\n                )?;\n                writeln!(registry_file, \"        fields,\")?;\n                writeln!(registry_file, \"    }});\")?;\n            }\n        }\n    }\n\n    writeln!(registry_file, \"    metadata\")?;\n    writeln!(registry_file, \"}}\")?;\n\n    Ok(())\n}\n\n///   \npub fn verify_generated_files(\n    out_dir: \u0026str,\n    modules_path: \u0026Path,\n    types_path: \u0026Path,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    //   \n    if !modules_path.exists() || !types_path.exists() {\n        println!(\"Warning: Expected output files were not created:\");\n        println!(\"  dds_modules.rs exists: {}\", modules_path.exists());\n        println!(\"  dds_types.rs exists: {}\", types_path.exists());\n        return Err(\"Output files were not created properly\".into());\n    }\n\n    //    \n    let modules_content = fs::read_to_string(modules_path)?;\n    println!(\"dds_modules.rs size: {} bytes\", modules_content.len());\n    if modules_content.lines().count() \u003c 5 {\n        println!(\n            \"Warning: dds_modules.rs seems too short (only {} lines)\",\n            modules_content.lines().count()\n        );\n    }\n\n    //    \n    println!(\"Files in output directory:\");\n    for entry in fs::read_dir(Path::new(out_dir))? {\n        let entry = entry?;\n        println!(\"  {:?}\", entry.path());\n    }\n\n    Ok(())\n}\n\n/// Create empty module files - no placeholders or temporary structs\npub fn create_empty_modules(out_dir: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Create dds_modules.rs\n    let modules_path = Path::new(out_dir).join(\"dds_modules.rs\");\n    let mut modules_file = fs::File::create(\u0026modules_path)?;\n\n    writeln!(modules_file, \"// Empty module (No IDL files found)\")?;\n    writeln!(modules_file, \"// No types defined\")?;\n\n    // Create dds_types.rs\n    let types_path = Path::new(out_dir).join(\"dds_types.rs\");\n    let mut types_file = fs::File::create(\u0026types_path)?;\n\n    writeln!(types_file, \"// Empty type module (No IDL files found)\")?;\n    writeln!(types_file, \"include!(\\\"dds_modules.rs\\\");\")?;\n\n    // Create dds_type_registry.rs (empty registry)\n    let registry_path = Path::new(out_dir).join(\"dds_type_registry.rs\");\n    let mut registry_file = fs::File::create(\u0026registry_path)?;\n\n    writeln!(\n        registry_file,\n        \"// Empty DDS type registry (No IDL files found)\"\n    )?;\n    writeln!(\n        registry_file,\n        \"use dust_dds::topic_definition::type_support::{{DdsType, DdsSerialize, DdsDeserialize}};\"\n    )?;\n    writeln!(registry_file, \"use serde::{{Deserialize, Serialize}};\")?;\n    writeln!(registry_file, \"use std::sync::Arc;\")?;\n    writeln!(\n        registry_file,\n        \"use crate::vehicle::dds::listener::GenericTopicListener;\"\n    )?;\n    writeln!(registry_file, \"use crate::vehicle::dds::DdsData;\")?;\n    writeln!(registry_file, \"\")?;\n    writeln!(registry_file, \"pub fn create_typed_listener(type_name: \u0026str, topic_name: String, tx: Sender\u003cDdsData\u003e, domain_id: i32) -\u003e Option\u003cBox\u003cdyn DdsTopicListener\u003e\u003e {{\")?;\n    writeln!(registry_file, \"    // Empty registry - always returns None\")?;\n    writeln!(registry_file, \"    match type_name {{\")?;\n    writeln!(registry_file, \"        _ =\u003e None,\")?;\n    writeln!(registry_file, \"    }}\")?;\n    writeln!(registry_file, \"}}\")?;\n    writeln!(registry_file, \"\")?;\n\n    // Create dds_type_metadata.rs (empty metadata)\n    let metadata_path = Path::new(out_dir).join(\"dds_type_metadata.rs\");\n    let mut metadata_file = fs::File::create(\u0026metadata_path)?;\n\n    writeln!(\n        metadata_file,\n        \"// Empty DDS type metadata (No IDL files found)\"\n    )?;\n    writeln!(metadata_file, \"use std::collections::HashMap;\")?;\n    writeln!(metadata_file, \"\")?;\n    writeln!(metadata_file, \"pub struct TypeMetadata {{\")?;\n    writeln!(metadata_file, \"    pub name: String,\")?;\n    writeln!(metadata_file, \"    pub module: String,\")?;\n    writeln!(metadata_file, \"    pub fields: HashMap\u003cString, String\u003e,\")?;\n    writeln!(metadata_file, \"}}\")?;\n    writeln!(metadata_file, \"\")?;\n    writeln!(\n        metadata_file,\n        \"pub fn get_type_metadata() -\u003e HashMap\u003cString, TypeMetadata\u003e {{\"\n    )?;\n    writeln!(metadata_file, \"    HashMap::new()  // Empty metadata\")?;\n    writeln!(metadata_file, \"}}\")?;\n\n    println!(\"Created empty module files (no placeholder types)\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","build_scripts","idl.rs"],"content":"// Module for IDL parsing\nuse crate::build_scripts::types::DdsData;\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n/// IDL parser implementation\npub struct IdlParser;\n\nimpl IdlParser {\n    /// Parse IDL file\n    pub fn parse_idl_file(file_path: \u0026Path) -\u003e Result\u003cDdsData, Box\u003cdyn std::error::Error\u003e\u003e {\n        let content = fs::read_to_string(file_path)?;\n        let mut lines = content.lines();\n\n        // Struct name extraction\n        let mut struct_name = String::new();\n        let mut fields = std::collections::HashMap::new();\n\n        // Find struct definition\n        while let Some(line) = lines.next() {\n            let line = line.trim();\n\n            // Look for struct definition\n            if let Some(pos) = line.find(\"struct\") {\n                let remaining = \u0026line[pos + \"struct\".len()..].trim();\n                if let Some(end_pos) = remaining.find('{') {\n                    struct_name = remaining[..end_pos].trim().to_string();\n                    break;\n                } else {\n                    struct_name = remaining.to_string();\n                    break;\n                }\n            }\n        }\n\n        // Find fields\n        let mut inside_struct = false;\n        for line in content.lines() {\n            let line = line.trim();\n\n            // Skip empty lines and comments\n            if line.is_empty() || line.starts_with(\"//\") {\n                continue;\n            }\n\n            if !inside_struct \u0026\u0026 line.contains('{') {\n                inside_struct = true;\n                continue;\n            }\n\n            if inside_struct {\n                if line.contains('}') {\n                    break;\n                }\n\n                // Parse field\n                let line = line.trim_end_matches(';');\n                let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n                if parts.len() \u003e= 2 {\n                    let field_type = parts[0].to_string();\n                    let field_name = parts[1].to_string();\n                    fields.insert(field_name, field_type);\n                }\n            }\n        }\n\n        Ok(DdsData {\n            name: struct_name,\n            value: \"{}\".to_string(), // Default empty JSON\n            fields,\n        })\n    }\n}\n\n/// IDL    -   ,  \npub fn collect_idl_files(dir: \u0026Path) -\u003e Result\u003cVec\u003cPathBuf\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let mut idl_files = Vec::new();\n\n    if !dir.exists() {\n        println!(\"IDL directory does not exist: {:?}\", dir);\n        return Ok(idl_files); //     \n    }\n\n    if dir.is_dir() {\n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n\n            if path.is_file() \u0026\u0026 path.extension().map_or(false, |ext| ext == \"idl\") {\n                println!(\"Found IDL file: {:?}\", path);\n                idl_files.push(path);\n            }\n        }\n    }\n\n    if idl_files.is_empty() {\n        println!(\"No IDL files found in directory: {:?}\", dir);\n    } else {\n        println!(\n            \"Found {} IDL files in directory: {:?}\",\n            idl_files.len(),\n            dir\n        );\n    }\n\n    Ok(idl_files)\n}\n\n/// IDL   \npub fn get_idl_files(dir: \u0026Path) -\u003e Result\u003cVec\u003c(String, String)\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let mut result = Vec::new();\n\n    println!(\n        \"*** get_idl_files is being called for directory: {:?} ***\",\n        dir\n    );\n\n    if !dir.exists() {\n        println!(\"Directory does not exist: {:?}\", dir);\n        return Ok(result);\n    }\n\n    //   \n    println!(\"Directory contents:\");\n    for entry in fs::read_dir(dir)? {\n        let entry = entry?;\n        let path = entry.path();\n        println!(\"  - {:?} (is_file: {})\", path, path.is_file());\n\n        if path.is_file() \u0026\u0026 path.extension().map_or(false, |ext| ext == \"idl\") {\n            if let Some(stem) = path.file_stem() {\n                let type_name = stem.to_string_lossy().to_string();\n                let file_path = path.to_string_lossy().to_string();\n                println!(\"  * Found IDL file: {} at {}\", type_name, file_path);\n                result.push((type_name, file_path));\n            }\n        }\n    }\n\n    println!(\"*** get_idl_files found {} IDL files ***\", result.len());\n    Ok(result)\n}\n\n/// IDL   DdsData  \npub fn load_idl_file(path: \u0026Path) -\u003e Result\u003cDdsData, Box\u003cdyn std::error::Error\u003e\u003e {\n    IdlParser::parse_idl_file(path)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","build_scripts","mod.rs"],"content":"// Module for DDS build scripts\n// Exports modules separated by functionality\n\npub mod generator;\npub mod idl;\npub mod settings;\npub mod types;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","build_scripts","settings.rs"],"content":"// Module for loading DDS settings\nuse serde_yaml;\nuse std::fs;\nuse std::path::PathBuf;\n\n/// Load DDS settings from settings.yaml (during build)\npub fn load_dds_settings() -\u003e Result\u003c(PathBuf, i32, Option\u003cString\u003e), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Set default values (used when no settings file exists)\n    // Path relative to project root\n    let default_idl_dir = PathBuf::from(\"src/vehicle/dds/idl\");\n    let default_domain_id = 0;\n    let default_out_dir = None; // Default is to use the OUT_DIR environment variable\n\n    // Search for settings file path based on project root\n    // CARGO_MANIFEST_DIR is the path where filtergateway's Cargo.toml is located\n    // To change to a relative path based on pullpiri (project root), move to parent directory\n    let manifest_dir = std::env::var(\"CARGO_MANIFEST_DIR\")?;\n    let settings_path = PathBuf::from(\u0026manifest_dir)\n        .parent() // go up to 'player'\n        .and_then(|p| p.parent()) // go up to 'src'\n        .and_then(|p| p.parent()) // go up to 'pullpiri'\n        .map(|p| p.join(\"src/settings.yaml\"))\n        .ok_or(\"Failed to resolve project root for settings.yaml\")?;\n\n    let mut settings_content = String::new();\n\n    if !settings_path.exists() {\n        println!(\"No settings file found, using defaults\");\n        return Ok((default_idl_dir, default_domain_id, default_out_dir));\n    }\n\n    // Read settings file\n    println!(\"Reading settings from: {:?}\", settings_path);\n    settings_content = fs::read_to_string(\u0026settings_path)?;\n\n    // Parse JSON or YAML\n    let settings: serde_yaml::Value = serde_yaml::from_str(\u0026settings_content)?;\n\n    println!(\"Settings content: {}\", settings_content);\n\n    // Extract DDS settings (relative path based on project root)\n    let idl_path = settings\n        .get(\"dds\")\n        .and_then(|dds| dds.get(\"idl_path\"))\n        .and_then(|path| path.as_str())\n        .map(PathBuf::from)\n        .unwrap_or(default_idl_dir);\n\n    // Calculate absolute path based on project root\n    println!(\"IDL path from settings (relative): {:?}\", idl_path);\n\n    let domain_id = settings\n        .get(\"dds\")\n        .and_then(|dds| dds.get(\"domain_id\"))\n        .and_then(|id| id.as_i64())\n        .map(|id| id as i32)\n        .unwrap_or(default_domain_id);\n\n    println!(\"Domain ID from settings: {}\", domain_id);\n\n    // Check for custom OUT_DIR value\n    // If relative, convert to absolute path within target directory\n    let out_dir = settings\n        .get(\"dds\")\n        .and_then(|dds| dds.get(\"out_dir\"))\n        .and_then(|path| path.as_str())\n        .and_then(|dir| {\n            // If directory starts with / consider it absolute, otherwise make it relative to build directory\n            if dir.starts_with('/') {\n                Some(dir.to_string())\n            } else {\n                // Use the standard cargo OUT_DIR as the base directory\n                std::env::var(\"OUT_DIR\").ok().map(|out_dir| {\n                    println!(\n                        \"Converting relative path '{}' to absolute within build directory\",\n                        dir\n                    );\n                    format!(\"{}\", out_dir)\n                })\n            }\n        });\n\n    if let Some(dir) = \u0026out_dir {\n        println!(\"Output directory (absolute): {}\", dir);\n    }\n\n    Ok((idl_path, domain_id, out_dir))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","build_scripts","types.rs"],"content":"// Module for DDS type definitions\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\n/// Definition of DDS data structure\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DdsData {\n    pub name: String,\n    pub value: String,\n    pub fields: HashMap\u003cString, String\u003e,\n}\n\n/// Convert IDL type to Rust type\npub fn idl_to_rust_type(idl_type: \u0026str) -\u003e \u0026str {\n    match idl_type {\n        \"boolean\" =\u003e \"bool\",\n        \"short\" | \"int16_t\" =\u003e \"i16\",\n        \"unsigned short\" | \"uint16_t\" =\u003e \"u16\",\n        \"long\" | \"int32_t\" =\u003e \"i32\",\n        \"unsigned long\" | \"uint32_t\" =\u003e \"u32\",\n        \"long long\" | \"int64_t\" =\u003e \"i64\",\n        \"unsigned long long\" | \"uint64_t\" =\u003e \"u64\",\n        \"float\" =\u003e \"f32\",\n        \"double\" =\u003e \"f64\",\n        \"string\" | \"std::string\" =\u003e \"String\",\n        \"octet\" | \"byte\" =\u003e \"u8\",\n        \"char\" =\u003e \"char\",\n        _ =\u003e \"String\", // Default to String for complex types\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","acrn","new_ak","new","cicd_pullpiri","src","player","filtergateway","src","filter","mod.rs"],"content":"use crate::grpc::sender::FilterGatewaySender;\nuse crate::vehicle::dds::DdsData;\nuse common::spec::artifact::Scenario;\nuse common::Result;\n// use dust_dds::infrastructure::wait_set::Condition;\nuse std::sync::Arc;\nuse tokio::sync::{mpsc, Mutex};\n\n/// Filter for evaluating scenario conditions\npub struct Filter {\n    /// Name of the scenario\n    pub scenario_name: String,\n    /// Full scenario definition\n    pub scenario: Scenario,\n    /// Flag to indicate if the filter is active\n    is_active: bool,\n    /// gRPC sender for action controller\n    sender: FilterGatewaySender,\n}\n\nimpl Filter {\n    /// Create a new Filter\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    /// * `scenario` - Full scenario definition\n    /// * `rx_dds` - Receiver for DDS data\n    /// * `sender` - Sender for gRPC calls\n    ///\n    /// # Returns\n    ///\n    /// A new Filter instance\n    pub fn new(\n        scenario_name: String,\n        scenario: Scenario,\n        is_active: bool,\n        sender: FilterGatewaySender,\n    ) -\u003e Self {\n        Self {\n            scenario_name,\n            scenario,\n            is_active,\n            sender,\n        }\n    }\n\n    /// Check if scenario conditions are met\n    ///\n    /// Evaluates if the received vehicle data meets the scenario conditions.\n    /// If conditions are met, triggers an action through ActionController.\n    ///\n    /// # Arguments\n    ///\n    /// * `data` - Vehicle message data\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn meet_scenario_condition(\u0026mut self, data: \u0026DdsData) -\u003e Result\u003c()\u003e {\n        let condition = self.scenario.get_conditions().unwrap();\n        let topic = condition.get_operand_value();\n        let value_name = condition.get_operand_name();\n        let target_value = condition.get_value();\n        let express = condition.get_express();\n\n        print!(\n            \"Checking condition for scenario: {}\\nTopic: {}\\nTarget Value: {}\\nValue Name: {}\\nExpression: {}\\n\",\n            self.scenario_name, topic, target_value, value_name, express\n        );\n\n        if !data.name.eq(\u0026topic) {\n            return Err(\"data topic does not match\".into());\n        }\n\n        // fields value_name  key ,  value target_value \n        let field_value = match data.fields.get(\u0026value_name) {\n            Some(v) =\u003e v,\n            None =\u003e return Err(format!(\"field '{}' not found in data.fields\", value_name).into()),\n        };\n\n        let check: bool = match express.as_str() {\n            \"eq\" =\u003e target_value.to_lowercase() == field_value.to_lowercase(),\n            \"lt\" =\u003e {\n                let target_v = target_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"target_value parse error\")?;\n                let current_v = field_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"field_value parse error\")?;\n                current_v \u003c target_v\n            }\n            \"le\" =\u003e {\n                let target_v = target_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"target_value parse error\")?;\n                let current_v = field_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"field_value parse error\")?;\n                current_v \u003c= target_v\n            }\n            \"ge\" =\u003e {\n                let target_v = target_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"target_value parse error\")?;\n                let current_v = field_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"field_value parse error\")?;\n                current_v \u003e= target_v\n            }\n            \"gt\" =\u003e {\n                let target_v = target_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"target_value parse error\")?;\n                let current_v = field_value\n                    .parse::\u003cf32\u003e()\n                    .map_err(|_| \"field_value parse error\")?;\n                current_v \u003e target_v\n            }\n            _ =\u003e return Err(\"wrong expression in condition\".into()),\n        };\n\n        if check {\n            println!(\"Condition met for scenario: {}\", self.scenario_name);\n            self.sender\n                .trigger_action(self.scenario_name.clone())\n                .await?;\n            Ok(())\n        } else {\n            Err(\"cannot meet condition\".into())\n        }\n    }\n\n    /// Pause the filter processing\n    ///\n    /// Temporarily disables condition evaluation for this scenario.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn pause_scenario_filter(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        self.is_active = false;\n        Ok(())\n    }\n\n    /// Resume the filter processing\n    ///\n    /// Re-enables condition evaluation for this scenario.\n    ///\n    /// # Arguments\n    ///\n    /// * `scenario_name` - Name of the scenario\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn resume_scenario_filter(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // TODO: Implementation\n        self.is_active = true;\n        Ok(())\n    }\n\n    /// Check if filter is active\n    ///\n    /// # Returns\n    ///\n    /// * `bool` - Filter active status\n    pub fn is_active(\u0026self) -\u003e bool {\n        self.is_active\n    }\n\n    /// Process DDS data and check conditions\n    ///\n    /// Processes received DDS data and checks scenario conditions.\n    /// Triggers an action if conditions are met.\n    ///\n    /// # Arguments\n    ///\n    /// * `data` - Received DDS data\n    ///\n    /// # Returns\n    ///\n    /// * `Result\u003c()\u003e` - Success or error result\n    pub async fn process_data(\u0026mut self, data: \u0026DdsData) -\u003e Result\u003c()\u003e {\n        // Do not process inactive filters\n        if !self.is_active {\n            return Ok(());\n        }\n\n        print!(\n            \"process data for scenario: {}\\nTopic: {:?}\\nTarget Name: {:?}\\nTarget Value: {:?}\\n\",\n            self.scenario_name, data.name, data.value, data.fields\n        );\n\n        // Check if topic matches filter condition\n        let condition = match self.scenario.get_conditions() {\n            Some(c) =\u003e c,\n            None =\u003e return Ok(()), // No conditions case (already handled)\n        };\n\n        let topic = condition.get_operand_value();\n        if !data.name.eq(\u0026topic) {\n            return Ok(()); // Ignore unrelated topics\n        }\n\n        // Perform condition check\n        match self.meet_scenario_condition(data).await {\n            Ok(_) =\u003e {\n                println!(\"Action triggered for scenario: {}\", self.scenario_name);\n                // Disable filter after condition is met (run only once)\n                // Add self.is_active = false; code if needed\n            }\n            Err(e) =\u003e {\n                // Condition not met is a normal case, only log at debug level\n                if e.to_string() != \"cannot meet condition\" {\n                    println!(\"Error checking condition: {:?}\", e);\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n//Unit Test Cases\n#[cfg(test)]\nmod tests {\n    use async_trait::async_trait;\n    use common::Result;\n    use mockall::{mock, predicate};\n    use std::collections::HashMap;\n    use tokio;\n\n    // Dummy DDS data struct\n    #[derive(Clone)]\n    struct DdsData {\n        topic_name: String,\n        data: HashMap\u003cString, String\u003e,\n    }\n\n    impl DdsData {\n        fn new(topic_name: \u0026str, data: HashMap\u003cString, String\u003e) -\u003e Self {\n            Self {\n                topic_name: topic_name.to_string(),\n                data,\n            }\n        }\n    }\n\n    // Dummy condition struct with operand enum\n    #[derive(Clone)]\n    struct Condition {\n        key: String,\n        operand: Operand,\n        value: String,\n    }\n\n    #[derive(Clone)]\n    enum Operand {\n        Equal,\n        NotEqual,\n    }\n\n    // Scenario holding multiple conditions\n    #[derive(Clone)]\n    struct Scenario {\n        conditions: Vec\u003cCondition\u003e,\n    }\n\n    impl Scenario {\n        fn new(conditions: Vec\u003cCondition\u003e) -\u003e Self {\n            Self { conditions }\n        }\n    }\n\n    // Trait for sender, to be mocked\n    #[async_trait]\n    pub trait FilterGatewaySenderTrait: Send + Sync {\n        async fn trigger_action(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e;\n    }\n\n    // Mock sender using mockall\n    mock! {\n        pub FilterGatewaySender {}\n\n        #[async_trait]\n        impl FilterGatewaySenderTrait for FilterGatewaySender {\n            async fn trigger_action(\u0026self, scenario_name: String) -\u003e Result\u003c()\u003e;\n        }\n    }\n\n    // Filter struct under test\n    struct Filter\u003cS: FilterGatewaySenderTrait\u003e {\n        scenario_name: String,\n        scenario: Scenario,\n        enabled: bool,\n        sender: S,\n    }\n\n    impl\u003cS: FilterGatewaySenderTrait\u003e Filter\u003cS\u003e {\n        pub fn new(scenario_name: String, scenario: Scenario, enabled: bool, sender: S) -\u003e Self {\n            Self {\n                scenario_name,\n                scenario,\n                enabled,\n                sender,\n            }\n        }\n\n        pub async fn meet_scenario_condition(\u0026mut self, dds_data: \u0026DdsData) -\u003e Result\u003c()\u003e {\n            if !self.enabled {\n                return Ok(());\n            }\n\n            for cond in \u0026self.scenario.conditions {\n                let actual_value = dds_data.data.get(\u0026cond.key);\n                let cond_met = match (actual_value, \u0026cond.operand) {\n                    (Some(val), Operand::Equal) =\u003e val == \u0026cond.value,\n                    (Some(val), Operand::NotEqual) =\u003e val != \u0026cond.value,\n                    _ =\u003e false,\n                };\n\n                if !cond_met {\n                    return Ok(());\n                }\n            }\n\n            self.sender.trigger_action(self.scenario_name.clone()).await\n        }\n    }\n\n    // Helper to create scenario\n    fn make_scenario_with_conditions(conds: Vec\u003cCondition\u003e) -\u003e Scenario {\n        Scenario::new(conds)\n    }\n\n    // Helper to create dds data\n    fn make_dds_data(topic_name: \u0026str, data: HashMap\u003cString, String\u003e) -\u003e DdsData {\n        DdsData::new(topic_name, data)\n    }\n\n    // Test: Trigger action when enabled and conditions met\n    #[tokio::test]\n    async fn test_trigger_action_when_condition_met_and_enabled() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // Mock: expect trigger_action called once with scenario name\n        mock_sender\n            .expect_trigger_action()\n            .with(predicate::eq(\"test_scenario\".to_string()))\n            .times(1)\n            .returning(|_| Ok(()));\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Do not trigger when filter disabled\n    #[tokio::test]\n    async fn test_no_trigger_when_filter_disabled() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // No expectation since should not call trigger_action\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, false, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Do not trigger when condition not met\n    #[tokio::test]\n    async fn test_no_trigger_when_condition_not_met() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // No expectation since condition fails\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"30\".into()); // value differs\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Propagate error from trigger_action\n    #[tokio::test]\n    async fn test_trigger_action_error_propagated() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // Mock: return error on trigger_action\n        mock_sender\n            .expect_trigger_action()\n            .with(predicate::eq(\"test_scenario\".to_string()))\n            .times(1)\n            .returning(|_| Err(\"trigger error\".into()));\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_err());\n        assert_eq!(format!(\"{}\", result.unwrap_err()), \"trigger error\");\n    }\n    // Test: Trigger when multiple conditions all met\n    #[tokio::test]\n    async fn test_multiple_conditions_all_met() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // Expect trigger once\n        mock_sender\n            .expect_trigger_action()\n            .with(predicate::eq(\"test_scenario\".to_string()))\n            .times(1)\n            .returning(|_| Ok(()));\n\n        let scenario = make_scenario_with_conditions(vec![\n            Condition {\n                key: \"temperature\".into(),\n                operand: Operand::Equal,\n                value: \"25\".into(),\n            },\n            Condition {\n                key: \"humidity\".into(),\n                operand: Operand::NotEqual,\n                value: \"80\".into(),\n            },\n        ]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        data_map.insert(\"humidity\".into(), \"50\".into());\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Do not trigger if one condition in multiple not met\n    #[tokio::test]\n    async fn test_multiple_conditions_one_not_met() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // No expectation since condition fails\n\n        let scenario = make_scenario_with_conditions(vec![\n            Condition {\n                key: \"temperature\".into(),\n                operand: Operand::Equal,\n                value: \"25\".into(),\n            },\n            Condition {\n                key: \"humidity\".into(),\n                operand: Operand::NotEqual,\n                value: \"80\".into(),\n            },\n        ]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        data_map.insert(\"humidity\".into(), \"80\".into()); // fails NotEqual\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n    // Test: Trigger action when all conditions are met but with additional irrelevant data\n    #[tokio::test]\n    async fn test_trigger_action_with_irrelevant_data() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // Expect trigger once\n        mock_sender\n            .expect_trigger_action()\n            .with(predicate::eq(\"test_scenario\".to_string()))\n            .times(1)\n            .returning(|_| Ok(()));\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into());\n        data_map.insert(\"pressure\".into(), \"1013\".into()); // Irrelevant data\n        let dds_data = make_dds_data(\"TestTopic\", data_map);\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Do not trigger action when data map is empty\n    #[tokio::test]\n    async fn test_no_trigger_with_empty_data_map() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n        // No expectation since condition fails\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let dds_data = make_dds_data(\"TestTopic\", HashMap::new());\n\n        let result = filter.meet_scenario_condition(\u0026dds_data).await;\n\n        assert!(result.is_ok());\n    }\n\n    // Test: Trigger action when condition is met with case-insensitive comparison\n    #[tokio::test]\n    async fn test_trigger_action_with_case_insensitive_match() {\n        let mut mock_sender = MockFilterGatewaySender::new();\n\n        // Expect trigger once\n        mock_sender\n            .expect_trigger_action()\n            .with(predicate::eq(\"test_scenario\".to_string()))\n            .times(1)\n            .returning(|_| Ok(()));\n\n        let scenario = make_scenario_with_conditions(vec![Condition {\n            key: \"temperature\".into(),\n            operand: Operand::Equal,\n            value: \"25\".into(),\n        }]);\n\n        let mut filter = Filter::new(\"test_scenario\".into(), scenario, true, mock_sender);\n\n        let mut data_map = HashMap::new();\n        data_map.insert(\"temperature\".into(), \"25\".into()); // Matching value\n        let dds_data = make_dds_data(\"TestTopic\",
